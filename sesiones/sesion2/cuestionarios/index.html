            {
                question: "¿Qué principio establece que, si todo lo demás permanece constante, la cantidad demandada de un bien disminuye cuando su precio aumenta?",
                options: ["Ley de la Oferta", "Ley de los Rendimientos Decrecientes", "Ley de la Demanda Decreciente", "Principio de Racionalidad"],

            {
                question: "Si el precio de la yerba mate aumenta, y como resultado la gente compra más café, ¿qué efecto se está observando?",

                explanation: "El Efecto Sustitución ocurre cuando los consumidores reemplazan un bien que se ha encarecido por otro similar más barato."
            },
            {
                question: "Un aumento general en los salarios de la población probablemente causará en el mercado de autos de lujo (un bien normal):",
                options: ["Un movimiento hacia abajo en la curva de demanda", "Un desplazamiento de la curva de demanda hacia la derecha", "Un desplazamiento de la curva de demanda hacia la izquierda", "Ningún cambio en la demanda"],
                answer: 1,
                explanation: "Un aumento en el ingreso provoca un aumento en la demanda de bienes normales, lo que se representa como un desplazamiento de la curva hacia la derecha."
            },
            {
                question: "La curva de oferta tiene pendiente positiva principalmente porque:",
                options: ["A los consumidores les gustan los precios altos", "Los costos de producción suelen aumentar al producir más unidades", "La tecnología siempre mejora", "Los impuestos disminuyen con la producción"],
                answer: 1,
                explanation: "La ley de los rendimientos decrecientes implica que producir unidades adicionales es más costoso, por lo que los productores necesitan precios más altos para tener incentivos a ofrecer más."
            },
            {
                question: "Si el gobierno elimina un impuesto a la producción de zapatos, ¿qué ocurrirá en el mercado de zapatos?",
                options: ["La oferta disminuirá", "La demanda aumentará", "La oferta aumentará", "La demanda disminuirá"],
                answer: 2,
                explanation: "Eliminar un impuesto reduce los costos de producción, lo que incentiva a los productores a ofrecer más a cada precio. Esto desplaza la curva de oferta hacia la derecha (aumento de la oferta)."
            },
            {
                question: "El punto donde la cantidad demandada es exactamente igual a la cantidad ofrecida se llama:",
                options: ["Punto de saturación", "Excedente del productor", "Equilibrio de mercado", "Escasez de mercado"],
                answer: 2,
                explanation: "El equilibrio de mercado es el punto donde las fuerzas de la oferta y la demanda se balancean, y no hay tendencia al cambio en el precio o la cantidad."
            },
            {
                question: "Si el precio de mercado actual de un producto está por encima del precio de equilibrio, se producirá:",
                options: ["Una escasez", "Un aumento de la demanda", "Un excedente", "Un equilibrio estable"],
                answer: 2,
                explanation: "Un precio superior al de equilibrio causa un excedente, ya que los productores quieren vender más de lo que los consumidores están dispuestos a comprar a ese precio."
            },
            {
                question: "Una campaña publicitaria muy exitosa para las bebidas energéticas provocará:",
                options: ["Un aumento del precio y la cantidad de equilibrio", "Una disminución del precio y un aumento de la cantidad de equilibrio", "Un aumento del precio y una disminución de la cantidad de equilibrio", "Una disminución del precio y la cantidad de equilibrio"],
                answer: 0,
                explanation: "La publicidad exitosa aumenta los gustos y preferencias, desplazando la curva de demanda a la derecha. Esto resulta en un mayor precio y una mayor cantidad de equilibrio."
            },
            {
                question: "¿Cuál de los siguientes es un determinante de la OFERTA?",
                options: ["El ingreso de los consumidores", "Los gustos y preferencias", "El precio de los bienes sustitutos en el consumo", "El costo de la materia prima"],

                explanation: "El costo de la materia prima es un componente clave de los costos de producción, que es un determinante fundamental de la oferta."
            },
            {
                question: "El concepto 'ceteris paribus' es crucial en economía porque permite:",

                answer: 0,
                explanation: "Ceteris paribus, que significa 'todo lo demás constante', es un supuesto que permite aislar el impacto de una variable sobre otra."
            },
            {
                question: "Si las galletitas y la leche son bienes complementarios, una caída en el precio de la leche causará:",
                options: ["Una disminución en la demanda de galletitas", "Un aumento en la demanda de galletitas", "Un aumento en la oferta de galletitas", "Una disminución en la oferta de galletitas"],
                answer: 1,
                explanation: "Al ser bienes complementarios, si la leche es más barata, la gente consumirá más leche y, por lo tanto, también demandará más galletitas para acompañarla."
            },
            {
                question: "Una helada que destruye gran parte de la cosecha de limones provocará en el mercado de limones:",
                options: ["Un desplazamiento a la derecha de la oferta y precios más bajos", "Un desplazamiento a la izquierda de la oferta y precios más altos", "Un desplazamiento a la derecha de la demanda y precios más altos", "Un desplazamiento a la izquierda de la demanda y precios más bajos"],
                answer: 1,
                explanation: "La helada es una influencia especial (clima) que reduce la cantidad de limones disponibles, disminuyendo la oferta (desplazamiento a la izquierda) y elevando el precio de equilibrio."
            },
            {
                question: "El 'racionamiento a través del monedero' significa que los bienes se asignan a:",
                options: ["Quienes más los necesitan", "Quienes llegan primero", "Quienes tienen la disposición y capacidad de pagar el precio de mercado", "Quienes el gobierno decide"],
                answer: 2,
                explanation: "Este concepto describe cómo el mecanismo de mercado distribuye los bienes escasos en función del poder adquisitivo y la voluntad de pago de los consumidores."
            },
            {
                question: "Un 'cambio en la cantidad ofrecida' es causado por:",
                options: ["Un cambio en la tecnología", "Un cambio en el precio del bien", "Un cambio en los impuestos", "Un cambio en el clima"],
                answer: 1,
                explanation: "Un cambio en la cantidad ofrecida representa un movimiento a lo largo de la misma curva de oferta, y es causado únicamente por una variación en el precio del propio bien."
            },
            {
                question: "Si en un mercado la cantidad demandada es de 100 unidades y la cantidad ofrecida es de 50 unidades, existe:",
                options: ["Un excedente que presionará el precio a la baja", "Un equilibrio", "Una escasez que presionará el precio al alza", "Un excedente que presionará el precio al alza"],

                explanation: "Cuando la demanda supera a la oferta, hay una escasez. La competencia entre los compradores por los pocos bienes disponibles hará que el precio suba."
            },
            {
                question: "¿Cuál de estos supuestos NO corresponde al modelo de mercado competitivo ideal?",
                options: ["Atomización", "Información Perfecta", "Un único vendedor con poder de fijar precios", "Racionalidad de los agentes"],
                answer: 2,
                explanation: "El modelo de mercado competitivo asume que ningún agente individual tiene poder para fijar precios (atomización). Un único vendedor corresponde a un modelo de monopolio."
            },
            {
                question: "Si el precio de los alquileres de departamentos sube, ¿qué sucederá en el mercado de compra-venta de departamentos (un bien sustituto)?",

                answer: 2,
                explanation: "Si alquilar se vuelve más caro, más gente considerará comprar como una alternativa. Esto aumenta la demanda de departamentos en venta, desplazando la curva a la derecha."
            },
            {
                question: "El 'efecto ingreso' explica que un aumento de precio en un bien:",
                options: ["Aumenta el poder adquisitivo del consumidor", "No afecta el poder adquisitivo", "Hace que el consumidor busque sustitutos", "Reduce el poder adquisitivo del consumidor"],
                answer: 3,
                explanation: "El efecto ingreso se refiere a cómo un cambio en el precio de un bien impacta el ingreso real (poder de compra) del consumidor, haciéndolo sentir 'más pobre' si el precio sube."
            },
            {
                question: "Si el gobierno establece un precio máximo para la carne por debajo del precio de equilibrio, el resultado más probable será:",

                explanation: "Un precio máximo por debajo del equilibrio hará que la cantidad demandada supere a la cantidad ofrecida, generando una escasez en el mercado."
            },
            {
                question: "La invención de una nueva semilla transgénica que duplica la producción de maíz por hectárea causará:",
                options: ["Una disminución de la oferta de maíz", "Un aumento de la oferta de maíz", "Un aumento de la demanda de maíz", "Una disminución de la demanda de maíz"],
                answer: 1,
                explanation: "Este es un avance tecnológico que reduce costos y aumenta la productividad, lo que provoca un gran desplazamiento de la curva de oferta hacia la derecha (aumento de la oferta)."
            },
            {
                question: "¿Qué es un 'bien inferior'?",
                options: ["Un bien cuya demanda aumenta cuando el ingreso aumenta", "Un bien de mala calidad que nadie compra", "Un bien cuya demanda disminuye cuando el ingreso aumenta", "Un bien que no tiene sustitutos"],
                answer: 2,
                explanation: "Un bien inferior es aquel cuyo consumo disminuye a medida que los consumidores tienen más ingresos, ya que lo reemplazan por alternativas de mayor calidad o más deseadas."
            },
            {
                question: "En el gráfico de mercado, el eje vertical (ordenadas) representa:",
                options: ["La cantidad", "El tiempo", "El precio", "La tecnología"],
                answer: 2,
                explanation: "Por convención en economía, el eje vertical se usa para representar el precio y el eje horizontal (abscisas) para la cantidad."
            },
            {
                question: "Si se espera que el precio de los celulares aumente el próximo mes, ¿qué ocurrirá con la demanda de celulares HOY?",

                answer: 2,
                explanation: "Las expectativas sobre precios futuros son un determinante de la demanda. Si la gente espera que el precio suba, adelantarán sus compras, aumentando la demanda actual."
            },
            {
                question: "El movimiento del punto A al punto B sobre la MISMA curva de demanda es un cambio en...",
                options: ["La demanda", "Los gustos", "La cantidad demandada", "El ingreso"],
                answer: 2,
                explanation: "Un movimiento entre dos puntos de la misma curva siempre representa un cambio en la cantidad demandada, causado por una variación en el precio del bien."
            },
            {
                question: "Si simultáneamente bajan los costos de producción de las bicicletas y se pone de moda usarlas para ir al trabajo, ¿qué podemos asegurar sobre el nuevo equilibrio?",

                explanation: "El aumento de la oferta (por menores costos) y el aumento de la demanda (por la moda) ambos empujan la cantidad hacia la derecha. Por lo tanto, podemos asegurar que la cantidad de equilibrio aumentará. El efecto sobre el precio es incierto, dependerá de la magnitud de cada desplazamiento."
            },
            {
                question: "¿Cuál de las siguientes situaciones provocaría un desplazamiento de la curva de OFERTA de café hacia la izquierda?",
                options: ["Una exitosa campaña publicitaria sobre los beneficios del café", "Una plaga que afecta a los cafetales", "Una disminución en el precio del té (bien sustituto)", "El descubrimiento de que el café previene enfermedades"],

                explanation: "Una plaga es una influencia especial que reduce la capacidad de producción, disminuyendo la oferta y desplazando la curva hacia la izquierda."
            },
            {
                question: "El término 'precio que vacía el mercado' se refiere a:",

                explanation: "Es sinónimo de precio de equilibrio, porque a ese precio, todas las unidades que los oferentes quieren vender son compradas por los demandantes, 'vaciando' los estantes de excedentes o escaseces."
            },
            {
                question: "La 'atomización' en un mercado competitivo implica que:",
                options: ["Los productos son muy pequeños", "Hay muchos compradores y vendedores, y ninguno puede influir en el precio", "La información es escasa", "El mercado está a punto de desaparecer"],

            },
            {
                question: "Si el precio de los autos eléctricos (sustitutos de los de nafta) baja significativamente, ¿qué pasará en el mercado de autos a nafta?",

            {

            {

            {

            },
            {
                question: "La Ley de la Demanda Decreciente establece que si el precio de un bien sube (ceteris paribus), la cantidad demandada:",
                options: ["Aumenta", "Disminuye", "Permanece igual", "Se vuelve cero"],
                answer: 1,
                explanation: "La Ley de la Demanda Decreciente indica que cuando sube el precio de un bien (y todo lo demás permanece constante), los compradores tienden a comprar menos."
            },
            {
                question: "¿Cuál es la razón principal de la pendiente negativa de la curva de demanda?",
                options: ["El efecto sustitución y el efecto ingreso", "La ley de la oferta", "La intervención del gobierno", "Los costos de producción"],
                answer: 0,
                explanation: "La curva de demanda tiene pendiente negativa por el efecto sustitución y el efecto ingreso."
            },
            {
                question: "¿Qué es un 'cambio en la demanda'?",
                options: ["Un movimiento a lo largo de la curva de demanda", "Un desplazamiento de toda la curva de demanda hacia la derecha o izquierda", "Un cambio en el precio del bien", "Un cambio en la cantidad ofrecida"],
                answer: 1,
                explanation: "Un cambio en la demanda se refiere a un desplazamiento de la curva, no a un movimiento sobre ella."
            },
            {
                question: "¿Cuál de los siguientes factores NO desplaza la curva de demanda de automóviles?",
                options: ["Un aumento en el ingreso promedio", "Una disminución en el precio de la nafta (bien complementario)", "Un cambio en el precio de los automóviles", "Una nueva moda de usar bicicletas"],
                answer: 2,
                explanation: "Un cambio en el precio del propio bien provoca un movimiento a lo largo de la curva (cambio en la cantidad demandada), no un desplazamiento (cambio en la demanda)."
            },
            {
                question: "Si los jeans y las zapatillas son bienes sustitutos, un aumento en el precio de las zapatillas provocará:",
                options: ["Una disminución en la demanda de jeans", "Un aumento en la demanda de jeans", "Un aumento en la oferta de jeans", "Ningún cambio en el mercado de jeans"],
                answer: 1,
                explanation: "Si sube el precio de un bien sustituto (zapatillas), aumenta la demanda del otro bien (jeans)."
            },
            {
                question: "¿Qué representa la curva de oferta?",
                options: ["La cantidad de un bien que los consumidores quieren comprar", "La relación entre el precio de un bien y la cantidad que los productores están dispuestos a vender", "Los gustos de los consumidores", "El ingreso de la población"],
                answer: 1,
                explanation: "La tabla y la curva de oferta de un bien muestran la relación entre su precio de mercado y la cantidad que los productores están dispuestos a producir y vender."
            },
            {
                question: "La pendiente positiva de la curva de oferta se debe a:",
                options: ["La ley de la demanda decreciente", "La ley de los rendimientos decrecientes", "El efecto ingreso", "La existencia de bienes sustitutos"],
                answer: 1,
                explanation: "La pendiente positiva se explica por la Ley de los Rendimientos Decrecientes, que implica que para producir más, los costos aumentan, requiriendo un precio mayor."
            },
            {
                question: "Un 'cambio en la oferta' es causado por:",
                options: ["Un cambio en el precio del propio bien", "Un cambio en los gustos de los consumidores", "Un cambio en un factor que afecta los costos de producción, como la tecnología", "Un aumento en el ingreso"],
                answer: 2,
                explanation: "Un cambio en la oferta (desplazamiento) es provocado por cambios en los determinantes de la oferta, como los costos de producción, la tecnología o los precios de los insumos."
            },
            {
                question: "Una mejora tecnológica en la producción de un bien causará:",
                options: ["Un desplazamiento de la oferta hacia la izquierda", "Un movimiento hacia arriba en la curva de oferta", "Un desplazamiento de la oferta hacia la derecha", "Un desplazamiento de la demanda hacia la derecha"],
                answer: 2,
                explanation: "Una mejora tecnológica reduce los costos y aumenta la productividad, lo que desplaza la curva de oferta hacia la derecha (aumenta la oferta)."
            },
            {
                question: "¿Qué es el precio de equilibrio?",
                options: ["El precio más bajo posible", "El precio que fija el gobierno", "El precio donde la cantidad demandada es igual a la cantidad ofrecida", "El precio que maximiza el ingreso de los productores"],
                answer: 2,
                explanation: "El precio de equilibrio es aquel con el que la cantidad demandada es igual a la ofrecida."
            },
            {
                question: "Si el precio de mercado está por debajo del precio de equilibrio, se produce:",
                options: ["Un excedente o exceso de oferta", "Un equilibrio estable", "Una escasez o exceso de demanda", "Un aumento en la oferta"],
                answer: 2,
                explanation: "Un precio por debajo del equilibrio genera una escasez, ya que los consumidores quieren comprar más de lo que los productores están dispuestos a vender a ese precio."
            },
            {
                question: "¿Qué sucede con el precio cuando hay un excedente de un bien en el mercado?",
                options: ["El precio tiende a subir", "El precio no cambia", "El precio tiende a bajar", "El gobierno debe intervenir"],
                answer: 2,
                explanation: "Un excedente ejerce una presión a la baja sobre el precio, ya que los productores compiten por vender su exceso de mercancía."
            },
            {
                question: "Si aumenta la demanda de un bien (desplazamiento a la derecha) y la oferta permanece constante, ¿qué ocurre con el precio y la cantidad de equilibrio?",
                options: ["El precio baja y la cantidad baja", "El precio sube y la cantidad sube", "El precio sube y la cantidad baja", "El precio baja y la cantidad sube"],
                answer: 1,
                explanation: "Un aumento en la demanda provoca un aumento tanto en el precio como en la cantidad de equilibrio."
            },
            {
                question: "Si disminuye la oferta de un bien (desplazamiento a la izquierda) y la demanda permanece constante, ¿qué ocurre en el nuevo equilibrio?",
                options: ["El precio sube y la cantidad baja", "El precio baja y la cantidad sube", "El precio y la cantidad bajan", "El precio y la cantidad suben"],
                answer: 0,
                explanation: "Una disminución en la oferta provoca un aumento en el precio de equilibrio y una disminución en la cantidad de equilibrio."
            },
            {
                question: "Si simultáneamente aumentan la oferta y la demanda de un bien, ¿qué podemos afirmar con certeza sobre el nuevo equilibrio?",
                options: ["El precio de equilibrio aumentará", "La cantidad de equilibrio aumentará", "El precio de equilibrio disminuirá", "La cantidad de equilibrio disminuirá"],
                answer: 1,
                explanation: "Ambos desplazamientos (aumento de oferta y aumento de demanda) empujan la cantidad hacia la derecha, por lo que la cantidad de equilibrio aumentará con seguridad. El efecto sobre el precio es indeterminado."
            },
            {
                question: "¿Qué es el 'efecto sustitución'?",
                options: ["Cuando un bien se vuelve más caro, se consume más de ese bien", "Cuando un bien se vuelve más caro, los consumidores lo sustituyen por otros bienes similares", "Cuando aumenta el ingreso, se compran más bienes", "Cuando un bien pasa de moda"],
                answer: 1,
                explanation: "El efecto sustitución muestra la incidencia de un cambio en los precios relativos y nos dice que, cuando sube el precio de un bien, los consumidores tienden a sustituirlo por otros con el fin de obtener la satisfacción deseada de una forma más barata."
            },
            {
                question: "Un aumento en el precio de los insumos para fabricar un producto provocará:",
                options: ["Un aumento de la oferta", "Una disminución de la oferta", "Un aumento de la demanda", "Una disminución de la demanda"],
                answer: 1,
                explanation: "Un aumento en el precio de los insumos eleva los costos de producción, lo que desincentiva la producción y desplaza la curva de oferta hacia la izquierda (disminución de la oferta)."
            },
            {
                question: "¿Qué significa el término 'ceteris paribus' en el análisis de mercado?",
                options: ["Que todos los precios son iguales", "Que el mercado siempre está en equilibrio", "Que todo lo demás permanece constante", "Que la economía está en crisis"],
                answer: 2,
                explanation: "Ceteris paribus es una locución latina que significa 'permaneciendo el resto constante' y se usa para analizar el efecto de una variable sobre otra de forma aislada."
            },
            {
                question: "Si el gobierno establece un precio máximo por encima del precio de equilibrio, ¿cuál será el efecto en el mercado?",
                options: ["Se producirá una escasez", "Se producirá un excedente", "No tendrá ningún efecto", "La oferta aumentará"],
                answer: 2,
                explanation: "Un precio máximo solo es relevante si se fija por debajo del precio de equilibrio. Si se fija por encima, el mercado alcanzará su equilibrio natural sin que el precio máximo actúe como una restricción."
            },
            {
                question: "¿Cuál de los siguientes es un determinante de la demanda?",
                options: ["La tecnología de producción", "El precio de los factores productivos", "El ingreso de los consumidores", "El número de empresas en el mercado"],
                answer: 2,
                explanation: "El ingreso de los consumidores es uno de los factores que determinan la posición de la curva de demanda."
            },
            {
                question: "Si se espera que el precio de un bien baje en el futuro, ¿qué ocurrirá con su demanda actual?",
                options: ["Aumentará", "Disminuirá", "No cambiará", "La oferta aumentará"],
                answer: 1,
                explanation: "Las expectativas de una baja de precios futura harán que los consumidores pospongan sus compras, disminuyendo la demanda en el presente."
            },
            {
                question: "El 'equilibrio de mercado' se encuentra en:",
                options: ["El punto más alto de la curva de oferta", "El punto más bajo de la curva de demanda", "La intersección de las curvas de oferta y demanda", "Cualquier punto donde la cantidad sea mayor que cero"],
                answer: 2,
                explanation: "Gráficamente, el equilibrio se halla en la intersección de las curvas de oferta y demanda."
            },
            {
                question: "¿Qué es un 'bien normal'?",
                options: ["Un bien cuya demanda disminuye si aumenta el ingreso", "Un bien cuya demanda aumenta si aumenta el ingreso", "Un bien que no tiene sustitutos", "Un bien producido con tecnología normal"],
                answer: 1,
                explanation: "Un bien normal es aquel cuya cantidad demandada a cada uno de los precios aumenta cuando aumenta el ingreso."
            },
            {
                question: "¿Qué es un 'bien inferior'?",
                options: ["Un bien de mala calidad", "Un bien cuya demanda disminuye cuando aumenta el ingreso", "Un bien cuya demanda aumenta cuando aumenta el ingreso", "Un bien que no cumple con las normas de seguridad"],
                answer: 1,
                explanation: "Un bien inferior es aquel cuya cantidad demandada disminuye cuando aumenta el ingreso."
            },
            {
                question: "Si el precio de la yerba mate aumenta, ¿qué ocurrirá en el mercado del té (un bien sustituto)?",
                options: ["La demanda de té disminuirá", "La oferta de té disminuirá", "La demanda de té aumentará", "El precio del té no cambiará"],
                answer: 2,
                explanation: "Al aumentar el precio de la yerba, los consumidores la sustituirán por té, aumentando la demanda de este último."
            },
            {
                question: "Un movimiento a lo largo de la curva de oferta es un cambio en...",
                options: ["La oferta", "La tecnología", "La cantidad ofrecida", "El precio de los insumos"],
                answer: 2,
                explanation: "Un movimiento sobre la curva de oferta representa un cambio en la cantidad ofrecida, causado por una variación en el precio del propio bien."
            },
            {
                question: "¿Qué efecto tiene en el mercado de paraguas una temporada inesperadamente soleada y sin lluvias?",
                options: ["Aumento de la demanda de paraguas", "Disminución de la demanda de paraguas", "Aumento de la oferta de paraguas", "Disminución de la oferta de paraguas"],
                answer: 1,
                explanation: "El clima es un factor que afecta la demanda. Un clima soleado reduce la necesidad y, por tanto, la demanda de paraguas, desplazando la curva a la izquierda."
            },
            {
                question: "Si el gobierno otorga un subsidio a la producción de leche, ¿qué sucederá en el mercado de la leche?",
                options: ["La oferta disminuirá", "La demanda aumentará", "La oferta aumentará", "La demanda disminuirá"],
                answer: 2,
                explanation: "Un subsidio reduce los costos de producción, incentivando a los productores a ofrecer más a cada precio. Esto desplaza la curva de oferta hacia la derecha."
            },
            {
                question: "¿Qué pregunta fundamental de la economía responde el mercado al determinar los precios?",
                options: ["¿Qué producir?", "¿Cómo producir?", "¿Para quién producir?", "Todas las anteriores"],
                answer: 3,
                explanation: "El sistema de mercado resuelve los tres problemas fundamentales (qué, cómo y para quién) a través de los precios, los beneficios y las pérdidas."
            },
            {
                question: "Si la cantidad demandada es de 800 unidades y la ofrecida es de 1200 unidades, existe:",
                options: ["Un excedente que presionará el precio a la baja", "Un equilibrio", "Una escasez que presionará el precio al alza", "Un excedente que presionará el precio al alza"],
                answer: 0,
                explanation: "Cuando la oferta supera a la demanda, hay un excedente. Los vendedores, al no poder vender toda su producción, bajarán los precios para atraer compradores."
            },
            {
                question: "¿Qué son los 'votos monetarios' del consumidor?",
                options: ["Impuestos que pagan los consumidores", "Donaciones a partidos políticos", "Las decisiones de compra diarias que indican qué se debe producir", "El dinero que se ahorra en el banco"],
                answer: 2,
                explanation: "Son las decisiones de compra de los consumidores, que actúan como señales para que las empresas sepan qué bienes producir."
            },
            {
                question: "¿Cuál de los siguientes NO es un determinante de la oferta?",
                options: ["El precio de los insumos", "La tecnología", "Los gustos y preferencias de los consumidores", "La política económica del gobierno (impuestos/subsidios)"],
                answer: 2,
                explanation: "Los gustos y preferencias son un determinante de la demanda, no de la oferta."
            },
            {
                question: "Si el precio de las guitarras eléctricas sube, ¿qué pasará en el mercado de amplificadores (un bien complementario)?",
                options: ["La demanda de amplificadores aumentará", "La demanda de amplificadores disminuirá", "La oferta de amplificadores aumentará", "El mercado no se verá afectado"],
                answer: 1,
                explanation: "Al ser bienes complementarios, si sube el precio de las guitarras, se comprarán menos guitarras y, por lo tanto, la demanda de amplificadores también disminuirá."
            },
            {
                question: "El 'mecanismo de mercado' funciona a través de la interacción de:",
                options: ["El gobierno y los sindicatos", "La oferta, la demanda y los precios", "Los bancos y las empresas", "Las importaciones y las exportaciones"],
                answer: 1,
                explanation: "El mecanismo de mercado es el conjunto de la oferta, la demanda y los precios que resuelven los problemas económicos fundamentales."
            },
            {
                question: "Si una empresa descubre un método de producción más barato para su producto, es probable que su curva de oferta:",
                options: ["Se desplace a la izquierda", "Se desplace a la derecha", "No se mueva", "Se vuelva vertical"],
                answer: 1,
                explanation: "Un método más barato es una mejora tecnológica que reduce costos y, por lo tanto, aumenta la oferta, desplazando la curva hacia la derecha."
            }
        ];

        let quizzes = [];
        let currentQuiz;
        let currentQuestionIndex = 0;
        let score = 0;

        const quizSelectionScreen = document.getElementById('quiz-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionNumberElement = document.getElementById('current-question-number');
        const scoreElement = document.getElementById('score');
        const nextButton = document.getElementById('next-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const finalScoreElement = document.getElementById('final-score');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function generateQuizzes() {
            quizzes = [];
            for (let i = 0; i < 10; i++) {
                shuffleArray(allQuestions);
                const selectedQuestions = allQuestions.slice(0, 20);
                quizzes.push({
                    title: `Examen de Práctica ${i + 1}`,
                    questions: selectedQuestions
                });
            }
        }

        function startQuiz(quizIndex) {
            currentQuiz = quizzes[quizIndex];
            currentQuestionIndex = 0;
            score = 0;
            
            quizSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            showQuestion();
        }

        function showQuestion() {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];

            currentQuestionNumberElement.textContent = currentQuestionIndex + 1;
            scoreElement.textContent = score;
            questionElement.textContent = currentQuestionData.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.classList.add('hidden');
            feedbackMessage.innerHTML = '';
            nextButton.disabled = true;

            const options = [...currentQuestionData.options];
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-button', 'block');
                button.onclick = () => checkAnswer(button, index);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedButton, selectedIndex) {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];
            const correctIndex = currentQuestionData.answer;

            Array.from(optionsContainer.children).forEach((button, index) => {
                button.disabled = true;
                if (index === correctIndex) {
                    button.classList.add('correct');
                }
            });

            if (selectedIndex === correctIndex) {
                score++;
                feedbackMessage.textContent = '¡Respuesta Correcta!';
                feedbackMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700');
                feedbackMessage.classList.add('bg-green-100', 'text-green-700');
            } else {
                selectedButton.classList.add('incorrect');
                feedbackMessage.innerHTML = `
                    <div class="font-bold mb-2">¡Respuesta Incorrecta!</div>
                    <div class="explanation">
                        <strong class="text-indigo-700">Explicación:</strong>
                        <p class="text-sm mt-1 text-gray-700">${currentQuestionData.explanation}</p>
                    </div>
                `;
                feedbackMessage.classList.remove('hidden', 'bg-green-100', 'text-green-700');
                feedbackMessage.classList.add('bg-red-100', 'text-red-700');
            }

            feedbackMessage.classList.remove('hidden');
            scoreElement.textContent = score;
            nextButton.disabled = false;
            nextButton.focus();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScoreElement.textContent = score;
        }

        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            quizSelectionScreen.classList.remove('hidden');
            generateQuizzes(); // Regenerar los exámenes para que sean diferentes cada vez
        }

        window.onload = function() {
            generateQuizzes();
            quizSelectionScreen.classList.remove('hidden');
        }
    </script>
