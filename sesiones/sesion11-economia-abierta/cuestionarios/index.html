    <script>
        const allQuestions = [
            // BALANCE DE PAGOS - CONCEPTO Y ESTRUCTURA
            {
                question: "¿Qué es el balance de pagos?",
                options: [
                    "Solo el registro de exportaciones",
                    "Registro sistemático de transacciones económicas entre residentes de un país y del resto del mundo",
                    "Únicamente las inversiones extranjeras",
                    "Solo la deuda externa"
                ],
                answer: 1,
                explanation: "El balance de pagos es el registro sistemático de todas las transacciones económicas entre residentes de un país y residentes del resto del mundo."
            },
            {
                question: "¿Cuáles son las dos cuentas principales del balance de pagos?",
                options: [
                    "Solo cuenta corriente",
                    "Cuenta corriente y cuenta capital y financiera",
                    "Únicamente cuenta de capital",
                    "Solo reservas internacionales"
                ],
                answer: 1,
                explanation: "Las dos cuentas principales son: cuenta corriente y cuenta capital y financiera, además de las variaciones de reservas internacionales."
            },
            {
                question: "¿Qué registra la cuenta corriente del balance de pagos?",
                options: [
                    "Solo inversiones",
                    "Balanza comercial, servicios, rentas de inversión y transferencias corrientes",
                    "Únicamente exportaciones",
                    "Solo préstamos"
                ],
                answer: 1,
                explanation: "La cuenta corriente registra: balanza comercial de mercancías, servicios, rentas de la inversión y transferencias corrientes."
            },
            {
                question: "¿Qué muestra la balanza comercial de mercancías?",
                options: [
                    "Solo importaciones",
                    "La diferencia entre exportaciones e importaciones de bienes",
                    "Únicamente servicios",
                    "Solo transferencias"
                ],
                answer: 1,
                explanation: "La balanza comercial de mercancías muestra la diferencia entre el valor de las exportaciones e importaciones de bienes físicos."
            },
            {
                question: "¿Qué incluye el componente de servicios en la cuenta corriente?",
                options: [
                    "Solo bienes físicos",
                    "Transportes, viajes (turismo), comunicaciones, seguros y servicios empresariales",
                    "Únicamente exportaciones",
                    "Solo préstamos bancarios"
                ],
                answer: 1,
                explanation: "El componente de servicios incluye: transportes, viajes (turismo), comunicaciones, seguros y servicios empresariales, profesionales y técnicos."
            },
            {
                question: "¿Qué registran las rentas de la inversión en la cuenta corriente?",
                options: [
                    "Solo exportaciones",
                    "Intereses, utilidades y dividendos pagados y recibidos del exterior",
                    "Únicamente bienes",
                    "Solo turismo"
                ],
                answer: 1,
                explanation: "Las rentas de la inversión registran intereses, utilidades y dividendos pagados al exterior y recibidos del exterior."
            },
            {
                question: "¿Qué incluyen las transferencias corrientes?",
                options: [
                    "Solo préstamos",
                    "Remesas de trabajadores, donaciones, jubilaciones del exterior (sin contraprestación)",
                    "Únicamente exportaciones",
                    "Solo inversiones"
                ],
                answer: 1,
                explanation: "Las transferencias corrientes incluyen remesas de trabajadores, donaciones, jubilaciones recibidas del exterior, sin contraprestación."
            },
            {
                question: "¿Qué registra la cuenta capital y financiera?",
                options: [
                    "Solo exportaciones",
                    "Movimientos de capitales: inversión directa, inversión de cartera, préstamos y activos externos",
                    "Únicamente turismo",
                    "Solo servicios"
                ],
                answer: 1,
                explanation: "La cuenta capital y financiera registra movimientos de capitales: inversión extranjera directa, inversión de cartera, préstamos y variación de activos externos del sector privado."
            },
            {
                question: "¿Qué es la inversión extranjera directa (IED)?",
                options: [
                    "Solo compra de bonos",
                    "Inversión en empresas con control significativo y participación duradera",
                    "Únicamente préstamos bancarios",
                    "Solo depósitos"
                ],
                answer: 1,
                explanation: "La IED es la inversión en empresas con el objetivo de obtener un control significativo y mantener una participación duradera en la gestión."
            },
            {
                question: "¿Qué es la inversión de cartera?",
                options: [
                    "Solo inversión directa en fábricas",
                    "Compra de acciones, bonos y títulos sin control de la empresa",
                    "Únicamente préstamos a largo plazo",
                    "Solo exportaciones"
                ],
                answer: 1,
                explanation: "La inversión de cartera es la compra de acciones, bonos y títulos de deuda sin buscar el control de la empresa."
            },

            // SISTEMA DE PARTIDA DOBLE
            {
                question: "¿Qué principio rige el registro en el balance de pagos?",
                options: [
                    "Solo entrada simple",
                    "Sistema de partida doble: cada transacción se registra dos veces",
                    "No tiene sistema específico",
                    "Solo registros individuales"
                ],
                answer: 1,
                explanation: "El balance de pagos se rige por el sistema de partida doble: cada transacción se registra dos veces, como débito y crédito."
            },
            {
                question: "¿Con qué signo se registran las exportaciones de bienes y servicios?",
                options: [
                    "Con signo negativo",
                    "Con signo positivo (crédito)",
                    "Sin signo",
                    "Depende del país"
                ],
                answer: 1,
                explanation: "Las exportaciones de bienes y servicios se registran con signo positivo (crédito) porque representan ingreso de divisas."
            },
            {
                question: "¿Con qué signo se registran las importaciones?",
                options: [
                    "Con signo positivo",
                    "Con signo negativo (débito)",
                    "Sin signo",
                    "Depende del monto"
                ],
                answer: 1,
                explanation: "Las importaciones se registran con signo negativo (débito) porque representan salida o egreso de divisas."
            },
            {
                question: "Si un país exporta soja por USD 50 millones y los exportadores los depositan en el exterior, ¿qué sucede?",
                options: [
                    "Solo hay crédito en cuenta corriente",
                    "Hay crédito en cuenta corriente y débito en cuenta capital (salida de capital)",
                    "No se registra nada",
                    "Solo afecta las reservas"
                ],
                answer: 1,
                explanation: "Hay un crédito en cuenta corriente (exportación) y un débito en cuenta capital y financiera (aumento de activos externos del sector privado)."
            },
            {
                question: "¿Qué relación existe entre las cuentas del balance de pagos?",
                options: [
                    "No hay relación",
                    "Saldo cuenta corriente + saldo cuenta capital y financiera + errores = variación de reservas",
                    "Solo importa la cuenta corriente",
                    "Únicamente la cuenta de capital"
                ],
                answer: 1,
                explanation: "Saldo de cuenta corriente + saldo de cuenta capital y financiera + errores y omisiones = variación de reservas internacionales."
            },

            // MERCADO DE DIVISAS
            {
                question: "¿Qué es el tipo de cambio nominal (TCN)?",
                options: [
                    "Solo el precio de los bienes",
                    "El precio de una moneda en términos de otra (unidades de moneda nacional por unidad de moneda extranjera)",
                    "Únicamente el precio del oro",
                    "Solo la tasa de interés"
                ],
                answer: 1,
                explanation: "El tipo de cambio nominal es el precio de una moneda en términos de otra, indica cuántas unidades de moneda nacional se entregan por una unidad de moneda extranjera."
            },
            {
                question: "¿Qué es el mercado de divisas?",
                options: [
                    "Solo el mercado de bienes",
                    "Mercado donde se intercambian monedas de distintos países",
                    "Únicamente mercado de acciones",
                    "Solo el mercado agrícola"
                ],
                answer: 1,
                explanation: "El mercado de divisas es donde se realiza el intercambio de la moneda nacional por monedas de otros países."
            },
            {
                question: "¿Quiénes participan en la demanda de divisas (dólares)?",
                options: [
                    "Solo exportadores",
                    "Importadores, turistas nacionales al exterior, quienes invierten en el exterior, deudores que pagan al exterior",
                    "Únicamente el Banco Central",
                    "Solo los bancos comerciales"
                ],
                answer: 1,
                explanation: "Demandan dólares: importadores de bienes y servicios, turistas nacionales que viajan al exterior, inversores en activos externos, quienes pagan deudas al exterior."
            },
            {
                question: "¿Quiénes participan en la oferta de divisas?",
                options: [
                    "Solo importadores",
                    "Exportadores, turistas extranjeros, inversores extranjeros que ingresan capital, quienes reciben préstamos del exterior",
                    "Únicamente consumidores",
                    "Solo el gobierno"
                ],
                answer: 1,
                explanation: "Ofrecen dólares: exportadores de bienes y servicios, turistas extranjeros que visitan el país, inversores extranjeros, quienes reciben préstamos o remesas del exterior."
            },
            {
                question: "¿Qué relación tiene la demanda de divisas con el tipo de cambio?",
                options: [
                    "Relación directa positiva",
                    "Relación inversa negativa: a mayor TCN, menor cantidad demandada",
                    "No hay relación",
                    "Solo en países desarrollados"
                ],
                answer: 1,
                explanation: "La demanda de divisas tiene pendiente negativa: si el tipo de cambio sube, se necesitan más pesos por dólar, lo que vuelve menos atractiva la compra."
            },
            {
                question: "¿Qué relación tiene la oferta de divisas con el tipo de cambio?",
                options: [
                    "Relación inversa negativa",
                    "Relación directa positiva: a mayor TCN, mayor cantidad ofrecida",
                    "No hay relación",
                    "Solo depende del gobierno"
                ],
                answer: 1,
                explanation: "La oferta de divisas tiene pendiente positiva: si el tipo de cambio sube, se reciben más pesos por cada dólar, lo que incentiva a ofrecer dólares."
            },
            {
                question: "¿Cómo se determina el tipo de cambio de equilibrio en un mercado libre?",
                options: [
                    "Solo por el gobierno",
                    "Por la intersección de oferta y demanda de divisas",
                    "Únicamente por el Banco Central",
                    "Solo por las exportaciones"
                ],
                answer: 1,
                explanation: "En un mercado libre, el tipo de cambio de equilibrio se determina por la intersección de las curvas de oferta y demanda de divisas."
            },

            // FACTORES QUE AFECTAN OFERTA Y DEMANDA DE DIVISAS
            {
                question: "¿Qué sucede con la demanda de divisas si aumenta el ingreso nacional?",
                options: [
                    "Disminuye",
                    "Aumenta, porque suben las importaciones",
                    "Permanece constante",
                    "Solo afecta la oferta"
                ],
                answer: 1,
                explanation: "Si aumenta el ingreso nacional, aumenta el gasto y las importaciones, lo que incrementa la demanda de divisas y presiona al TCN al alza."
            },
            {
                question: "¿Qué sucede con la oferta de divisas si aumenta el ingreso en el extranjero?",
                options: [
                    "Disminuye",
                    "Aumenta, porque suben las exportaciones del país",
                    "Permanece constante",
                    "Solo afecta la demanda"
                ],
                answer: 1,
                explanation: "Si crece el ingreso extranjero, aumentan sus importaciones (nuestras exportaciones), lo que incrementa la oferta de divisas y presiona el TCN a la baja."
            },
            {
                question: "¿Qué efecto tiene una suba de la tasa de interés en el exterior sobre el mercado de divisas?",
                options: [
                    "Solo afecta las exportaciones",
                    "Aumenta la demanda de divisas porque los capitales buscan mayor rentabilidad afuera",
                    "Reduce las importaciones",
                    "No tiene efecto"
                ],
                answer: 1,
                explanation: "Si sube la tasa de interés externa, aumenta la demanda de divisas porque inversores locales buscan colocar capital en el exterior donde es más rentable."
            },
            {
                question: "¿Qué efecto tiene una suba de la tasa de interés nacional sobre el mercado de divisas?",
                options: [
                    "Aumenta la demanda de divisas",
                    "Aumenta la oferta de divisas porque ingresan capitales del exterior",
                    "No tiene efecto",
                    "Solo afecta las exportaciones"
                ],
                answer: 1,
                explanation: "Si sube la tasa de interés nacional, aumenta la oferta de divisas porque capitales externos ingresan buscando mayor rentabilidad."
            },

            // SISTEMAS DE TIPO DE CAMBIO
            {
                question: "¿Qué es un sistema de tipo de cambio flexible (flotante)?",
                options: [
                    "El Banco Central fija el tipo de cambio",
                    "El tipo de cambio se determina por oferta y demanda sin intervención del Banco Central",
                    "Solo el gobierno decide",
                    "Es siempre fijo"
                ],
                answer: 1,
                explanation: "En un sistema flexible, el tipo de cambio se determina por el libre juego de oferta y demanda sin intervención del Banco Central."
            },
            {
                question: "¿Qué es un sistema de tipo de cambio fijo?",
                options: [
                    "El tipo de cambio flota libremente",
                    "El Banco Central anuncia y defiende un tipo de cambio determinado mediante compra/venta de divisas",
                    "No hay tipo de cambio",
                    "Solo para países desarrollados"
                ],
                answer: 1,
                explanation: "En un sistema fijo, el Banco Central anuncia un tipo de cambio y se compromete a defenderlo mediante compra o venta de divisas."
            },
            {
                question: "¿Qué debe hacer el Banco Central si hay exceso de demanda de divisas en un sistema de tipo de cambio fijo?",
                options: [
                    "No hace nada",
                    "Vender divisas de sus reservas internacionales",
                    "Solo aumentar la tasa de interés",
                    "Prohibir las importaciones"
                ],
                answer: 1,
                explanation: "El Banco Central debe vender divisas de sus reservas para satisfacer el exceso de demanda y mantener el tipo de cambio fijo."
            },
            {
                question: "¿Qué debe hacer el Banco Central si hay exceso de oferta de divisas en un sistema fijo?",
                options: [
                    "Vender más divisas",
                    "Comprar divisas aumentando sus reservas internacionales",
                    "No intervenir",
                    "Solo cambiar la tasa de interés"
                ],
                answer: 1,
                explanation: "El Banco Central debe comprar divisas aumentando sus reservas para evitar que el tipo de cambio baje del nivel fijado."
            },
            {
                question: "¿Qué limitación tiene el Banco Central en un sistema de tipo de cambio fijo?",
                options: [
                    "No tiene limitaciones",
                    "Pierde autonomía en política monetaria porque la oferta de dinero varía con las intervenciones cambiarias",
                    "Solo puede exportar",
                    "No puede emitir moneda"
                ],
                answer: 1,
                explanation: "En un sistema fijo, el Banco Central pierde autonomía de política monetaria porque al comprar/vender divisas modifica la oferta monetaria."
            },
            {
                question: "¿Qué es la flotación con bandas cambiarias?",
                options: [
                    "Un sistema completamente fijo",
                    "Sistema donde el tipo de cambio flota libremente entre un mínimo y máximo; fuera de esos límites interviene el Banco Central",
                    "No existe intervención",
                    "Solo para países pequeños"
                ],
                answer: 1,
                explanation: "En flotación con bandas, el tipo de cambio flota libremente entre valores mínimo y máximo establecidos; fuera de esos límites interviene el Banco Central."
            },
            {
                question: "¿Qué es la flotación sucia (dirty float)?",
                options: [
                    "Un sistema completamente fijo",
                    "Sistema donde el Banco Central interviene discrecionalmente cuando lo considera conveniente, sin valores anunciados",
                    "No hay intervención nunca",
                    "Solo existe en teoría"
                ],
                answer: 1,
                explanation: "En flotación sucia, el Banco Central interviene cuando lo cree conveniente según sus objetivos, sin anunciar valores mínimos o máximos."
            },

            // TIPO DE CAMBIO REAL
            {
                question: "¿Qué es el tipo de cambio real (TCR)?",
                options: [
                    "Solo el tipo de cambio nominal",
                    "Mide el precio relativo de los bienes extranjeros expresado en términos de bienes nacionales",
                    "Únicamente la inflación",
                    "Solo las exportaciones"
                ],
                answer: 1,
                explanation: "El TCR mide el precio relativo de los bienes producidos en el extranjero expresado en términos de bienes nacionales, ajustando por precios."
            },
            {
                question: "¿Cómo se calcula el tipo de cambio real?",
                options: [
                    "Solo TCN",
                    "TCR = (TCN × P*) / P, donde P* es precio extranjero y P es precio nacional",
                    "Únicamente inflación local",
                    "Solo mediante exportaciones"
                ],

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function generateQuizzes() {
            quizzes = [];
            for (let i = 0; i < 10; i++) {
                shuffleArray(allQuestions);
                const quizQuestions = allQuestions.slice(0, 20);
                quizzes.push({ questions: quizQuestions });
            }
        }

        function startQuiz(quizIndex) {
            currentQuiz = quizzes[quizIndex];
            currentQuestionIndex = 0;
            score = 0;
            
            quizSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            updateScore();
            showQuestion();

        function showQuestion() {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];

            currentQuestionNumberElement.textContent = currentQuestionIndex + 1;
            questionElement.textContent = currentQuestionData.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.classList.add('hidden');

            nextButton.disabled = true;

            const options = [...currentQuestionData.options];
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-button');
                button.onclick = () => checkAnswer(button, index);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedButton, selectedIndex) {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];
            const correctIndex = currentQuestionData.answer;

                    button.classList.add('incorrect');

                feedbackMessage.className = 'text-left p-4 my-4 rounded-lg font-semibold bg-green-100 text-green-800';
            } else {
                feedbackMessage.innerHTML = `<div class="font-bold">Incorrecto.</div><div class="explanation mt-2">${currentQuestionData.explanation}</div>`;
                feedbackMessage.className = 'text-left p-4 my-4 rounded-lg font-semibold bg-red-100 text-red-800';
            }

            feedbackMessage.classList.remove('hidden');
            updateScore();
            nextButton.disabled = false;
            nextButton.focus();
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScoreElement.textContent = score;
        }

        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            quizSelectionScreen.classList.remove('hidden');
            generateQuizzes(); // Regenerar los exámenes para que sean diferentes cada vez
        }

        window.onload = function() {
            generateQuizzes();
            quizSelectionScreen.classList.remove('hidden');
        }
    </script>
</body>
</html>
