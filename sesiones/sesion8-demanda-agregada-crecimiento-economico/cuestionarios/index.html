    <script>
        const allQuestions = [
            // CICLOS DE NEGOCIOS Y FLUCTUACIONES ECONÓMICAS
            {
                question: "¿Qué caracteriza a un ciclo de negocios?",
                options: [
                    "Fluctuaciones recurrentes en la actividad económica agregada",
                    "Cambios permanentes en el nivel de precios",
                    "Variaciones aleatorias sin patrón reconocible",
                    "Modificaciones en la estructura productiva del país"
                ],
                answer: 0,
                explanation: "Los ciclos de negocios son fluctuaciones recurrentes de la actividad económica agregada que incluyen expansiones y recesiones."
            },
            {
                question: "Según el NBER, ¿cuándo se define una recesión?",
                options: [
                    "Cuando hay dos trimestres consecutivos de caída del PIB",
                    "Disminución significativa de la actividad económica que se extiende por varios meses",
                    "Cuando el desempleo supera el 10%",
                    "Cuando la inflación se vuelve negativa"
                ],
                answer: 1,
                explanation: "El NBER define recesión como una disminución significativa de la actividad económica que se extiende por varios meses, visible en PIB real, empleo, producción industrial y ventas."
            },
            {
                question: "¿Cuáles son las cuatro fases típicas de un ciclo de negocios?",
                options: [
                    "Inicio, desarrollo, madurez y declive",
                    "Pico, recesión, valle y expansión",
                    "Crecimiento, estabilidad, caída y recuperación",
                    "Producción, distribución, consumo y ahorro"
                ],
                answer: 1,
                explanation: "Las cuatro fases del ciclo de negocios son: pico (máximo), recesión (caída), valle (mínimo) y expansión (recuperación)."
            },
            {
                question: "Durante una recesión típica, ¿qué sucede con la inversión empresarial?",
                options: [
                    "Aumenta para aprovechar oportunidades de bajo costo",
                    "Se mantiene estable",
                    "Colapsa drásticamente",
                    "Se reorienta hacia el sector externo"
                ],
                answer: 2,
                explanation: "Durante las recesiones, la inversión empresarial tiende a colapsar ya que las empresas reducen gastos de capital ante la incertidumbre."
            },
            {
                question: "¿Qué teoría atribuye los ciclos económicos a factores externos como guerras o innovaciones?",
                options: [
                    "Teoría de los ciclos internos",
                    "Teoría de los ciclos exógenos",
                    "Teoría del multiplicador",
                    "Teoría del acelerador"
                ],
                answer: 1,
                explanation: "Las teorías exógenas del ciclo económico atribuyen las fluctuaciones a factores externos como guerras, revoluciones tecnológicas o shocks petroleros."
            },
            {
                question: "¿Qué ocurrió durante la Gran Depresión de 1929?",
                options: [
                    "Una leve recesión con rápida recuperación",
                    "La crisis económica más severa del siglo XX con desempleo masivo",
                    "Una crisis limitada a Estados Unidos",
                    "Un período de alta inflación sin recesión"
                ],
                answer: 1,
                explanation: "La Gran Depresión fue la crisis económica más severa del siglo XX, con caída del 30% del PIB y desempleo del 25% en Estados Unidos."
            },
            {
                question: "¿Qué caracterizó la crisis de la burbuja inmobiliaria de 2007-2009?",
                options: [
                    "Exceso de regulación bancaria",
                    "Colapso del mercado de hipotecas subprime y securitización",
                    "Hiperinflación descontrolada",
                    "Guerra comercial internacional"
                ],
                answer: 1,
                explanation: "La crisis de 2007-2009 se caracterizó por el colapso del mercado de hipotecas subprime y la securitización de créditos de mala calidad."
            },
            {
                question: "Durante una recesión, ¿cómo se comporta típicamente el empleo?",
                options: [
                    "Aumenta porque los salarios bajan",
                    "Se mantiene constante",
                    "Cae significativamente",
                    "Aumenta en algunos sectores y cae en otros de forma equilibrada"
                ],
                answer: 2,
                explanation: "Durante las recesiones, el empleo cae significativamente ya que las empresas reducen personal ante la menor demanda."
            },
            {
                question: "¿Qué sucede con los precios de las materias primas durante las recesiones?",
                options: [
                    "Suben por mayor demanda de reserva",
                    "Tienden a caer por menor demanda",
                    "Se mantienen estables",
                    "Se desvinculan completamente del ciclo"
                ],
                answer: 1,
                explanation: "Los precios de materias primas tienden a caer durante recesiones debido a la reducción de la demanda industrial y del consumo."
            },
            {
                question: "¿Qué caracteriza a la burbuja dot-com del año 2000?",
                options: [
                    "Crisis en el sector inmobiliario",
                    "Sobrevaloración de acciones de empresas tecnológicas de internet",
                    "Colapso del sector financiero tradicional",
                    "Crisis de deuda soberana"
                ],
                answer: 1,
                explanation: "La burbuja dot-com fue la sobrevaloración masiva de acciones de empresas de internet que estalló en el año 2000."
            },

            // DEMANDA AGREGADA Y COMPONENTES
            {
                question: "¿Cuál es la ecuación de la demanda agregada en una economía cerrada sin sector público?",
                options: [
                    "DA = C + I + G + X - M",
                    "DA = C + I",
                    "DA = C + S",
                    "DA = PIB + Transferencias"
                ],
                answer: 1,
                explanation: "En una economía cerrada sin sector público, la demanda agregada es la suma del consumo (C) y la inversión (I)."
            },
            {
                question: "En el modelo keynesiano, ¿qué determina el nivel de producción y empleo?",
                options: [
                    "La oferta agregada exclusivamente",
                    "La demanda efectiva",
                    "El nivel de precios",
                    "La cantidad de dinero"
                ],
                answer: 1,
                explanation: "Keynes propuso que es la demanda efectiva la que determina el nivel de producción, ingreso y empleo en la economía."
            },
            {
                question: "¿Qué es la propensión marginal a consumir (pmc)?",
                options: [
                    "El total del ingreso destinado al consumo",
                    "La proporción del ingreso adicional que se destina al consumo",
                    "El consumo promedio de las familias",
                    "La diferencia entre consumo e ingreso"
                ],
                answer: 1,
                explanation: "La pmc es la proporción del ingreso adicional que se destina al consumo. Se calcula como ΔC/ΔY."
            },
            {
                question: "Si la pmc es 0.8, ¿qué significa?",
                options: [
                    "Se consume el 80% del ingreso total",
                    "Por cada peso adicional de ingreso, se consumen 80 centavos",
                    "El ahorro es del 80%",
                    "El consumo es 80 pesos"
                ],
                answer: 1,
                explanation: "Una pmc de 0.8 significa que por cada peso adicional de ingreso, 80 centavos se destinan al consumo y 20 centavos al ahorro."
            },
            {
                question: "¿Qué valores puede tomar la propensión marginal a consumir?",
                options: [
                    "Cualquier valor positivo",
                    "Entre 0 y 1 inclusive",
                    "Entre -1 y 1",
                    "Mayor a 1"
                ],
                answer: 1,
                explanation: "La pmc toma valores entre 0 y 1 inclusive, ya que como máximo se puede consumir el 100% del ingreso adicional."
            },
            {
                question: "¿Qué es el consumo autónomo (Co)?",
                options: [
                    "El consumo que depende del ingreso",
                    "El consumo que existe independientemente del nivel de ingreso",
                    "El consumo de bienes de lujo",
                    "El consumo del sector público"
                ],
                answer: 1,
                explanation: "El consumo autónomo es aquel que existe incluso cuando el ingreso es cero, financiado con ahorros previos o préstamos."
            },
            {
                question: "¿Cuál es la relación entre pmc y pms (propensión marginal a ahorrar)?",
                options: [
                    "pmc + pms = 0",
                    "pmc + pms = 1",
                    "pmc - pms = 1",
                    "pmc × pms = 1"
                ],
                answer: 1,
                explanation: "La suma de la propensión marginal a consumir y la propensión marginal a ahorrar siempre es igual a 1: pmc + pms = 1."
            },
            {
                question: "¿Qué representa el punto de nivelación en el modelo keynesiano?",
                options: [
                    "El punto donde el ahorro es máximo",
                    "El punto donde el consumo es igual al ingreso (C = Y)",
                    "El punto donde la inversión es cero",
                    "El punto donde hay pleno empleo"
                ],
                answer: 1,
                explanation: "El punto de nivelación es donde el consumo es igual al ingreso (C = Y), por lo tanto el ahorro es cero."
            },
            {
                question: "A la izquierda del punto de nivelación, ¿qué ocurre?",
                options: [
                    "Hay ahorro positivo",
                    "Hay desahorro (ahorro negativo)",
                    "El consumo es igual al ingreso",
                    "La inversión es negativa"
                ],
                answer: 1,
                explanation: "A la izquierda del punto de nivelación, el consumo supera al ingreso, lo que implica desahorro (ahorro negativo)."
            },
            {
                question: "La función de consumo se representa como:",
                options: [
                    "C = Co + pms × Y",
                    "C = Co + pmc × Y",
                    "C = I + G",
                    "C = Y - S"
                ],
                answer: 1,
                explanation: "La función de consumo keynesiana es C = Co + pmc × Y, donde Co es el consumo autónomo y pmc la propensión marginal a consumir."
            },

            // INVERSIÓN Y TASA DE INTERÉS
            {
                question: "Según la teoría clásica, ¿de qué variable depende principalmente la inversión?",
                options: [
                    "Del nivel de ingreso",
                    "De la tasa de interés",
                    "Del consumo",
                    "Del gasto público"
                ],
                answer: 1,
                explanation: "Los clásicos consideraban que la inversión depende principalmente de la tasa de interés, que representa el costo de oportunidad."
            },
            {
                question: "¿Qué relación existe entre la tasa de interés y la inversión?",
                options: [
                    "Directa: a mayor tasa, mayor inversión",
                    "Inversa: a mayor tasa, menor inversión",
                    "No existe relación",
                    "La relación depende del nivel de ingreso"
                ],
                answer: 1,
                explanation: "Existe una relación inversa: una tasa de interés alta desalienta la inversión, mientras que una tasa baja la favorece."
            },
            {
                question: "¿Qué es la Eficiencia Marginal del Capital (EMgK) según Keynes?",
                options: [
                    "El costo de producir bienes de capital",
                    "Las expectativas de los productores sobre la demanda futura",
                    "La tasa de interés real",
                    "El rendimiento histórico del capital"
                ],
                answer: 1,
                explanation: "La EMgK representa las expectativas que los productores tienen respecto de la demanda efectiva futura de sus productos."
            },
            {
                question: "En el modelo keynesiano simplificado, ¿cómo se considera la inversión?",
                options: [
                    "Como función creciente del ingreso",
                    "Como autónoma (independiente del ingreso)",
                    "Como función de la inflación",
                    "Como igual al ahorro"
                ],
                answer: 1,
                explanation: "En el modelo simplificado, la inversión se considera autónoma (constante) respecto del nivel de ingreso."
            },
            {
                question: "Si la inversión autónoma es $500, ¿cómo afecta esto a la demanda agregada?",
                options: [
                    "Aumenta la pendiente de la DA",
                    "Aumenta la ordenada al origen de la DA en $500",
                    "No afecta la DA",
                    "Reduce el consumo"
                ],
                answer: 1,
                explanation: "La inversión autónoma se suma al consumo autónomo, aumentando la ordenada al origen de la función de demanda agregada."
            },

            // EQUILIBRIO MACROECONÓMICO
            {
                question: "¿Cómo se determina el equilibrio en el mercado de bienes en el modelo keynesiano?",
                options: [
                    "Cuando la oferta es máxima",
                    "Cuando el ingreso es igual a la demanda agregada (Y = DA)",
                    "Cuando no hay desempleo",
                    "Cuando el ahorro es cero"
                ],
                answer: 1,
                explanation: "El equilibrio se alcanza cuando el producto (ingreso) es igual a la demanda agregada: Y = DA."
            },
            {
                question: "En el punto de equilibrio macroeconómico, ¿qué relación se cumple entre ahorro e inversión?",
                options: [
                    "El ahorro es mayor que la inversión",
                    "La inversión es mayor que el ahorro",
                    "El ahorro es igual a la inversión (S = I)",
                    "No existe relación entre ambos"
                ],
                answer: 2,
                explanation: "En el punto de equilibrio, el ahorro es igual a la inversión (S = I), no hay variación de existencias."
            },
            {
                question: "¿Qué función cumple la recta de 45° en el modelo keynesiano?",
                options: [
                    "Representa el consumo autónomo",
                    "Muestra los puntos donde el ingreso es igual al gasto (Y = DA)",
                    "Indica el nivel de pleno empleo",
                    "Representa la tasa de interés"
                ],
                answer: 1,
                explanation: "La recta de 45° muestra todos los puntos donde el ingreso es igual a la demanda agregada (Y = DA)."
            },
            {
                question: "Si la economía está a la derecha del punto de equilibrio (Y > DA), ¿qué sucede?",
                options: [
                    "Hay escasez de productos",
                    "Se acumulan existencias y las empresas reducen producción",
                    "Aumenta el empleo",
                    "Se incrementa el consumo autónomo"
                ],
                answer: 1,
                explanation: "Cuando Y > DA, hay excedente de productos, se acumulan stocks y las empresas tienden a reducir la producción."
            },
            {
                question: "Si la economía está a la izquierda del punto de equilibrio (Y < DA), ¿qué ocurre?",
                options: [
                    "Hay exceso de oferta",
                    "Las existencias se reducen y las empresas aumentan producción",
                    "Baja el nivel de precios",
                    "Se reduce el gasto público"
                ],
                answer: 1,
                explanation: "Cuando Y < DA, la demanda excede el producto, las existencias bajan y las empresas aumentan la producción."
            },

            // EL MULTIPLICADOR KEYNESIANO
            {
                question: "¿Qué es el efecto multiplicador?",
                options: [
                    "El aumento del ahorro cuando crece el ingreso",
                    "La variación amplificada del ingreso ante cambios en componentes autónomos",
                    "El incremento de la inversión",
                    "La reducción de impuestos"
                ],
                answer: 1,
                explanation: "El efecto multiplicador es la variación amplificada que se produce en el ingreso cuando cambia alguna variable autónoma como la inversión."
            },
            {
                question: "¿Cómo se calcula el multiplicador keynesiano (k)?",
                options: [
                    "k = pmc",
                    "k = 1/pms = 1/(1-pmc)",
                    "k = Co + I",
                    "k = Y/C"
                ],
                answer: 1,
                explanation: "El multiplicador keynesiano es k = 1/pms = 1/(1-pmc), la inversa de la propensión marginal a ahorrar."
            },
            {
                question: "Si la pmc = 0.8, ¿cuál es el valor del multiplicador?",
                options: [
                    "0.8",
                    "0.2",
                    "5",
                    "1.25"
                ],
                answer: 2,
                explanation: "Si pmc = 0.8, entonces pms = 0.2, y k = 1/0.2 = 5. El multiplicador es 5."
            },
            {
                question: "Si la inversión aumenta en $1000 y el multiplicador es 4, ¿cuánto aumenta el ingreso?",
                options: [
                    "$250",
                    "$1000",
                    "$4000",
                    "$5000"
                ],
                answer: 2,
                explanation: "ΔY = k × ΔI = 4 × $1000 = $4000. El ingreso aumenta en $4000."
            },
            {
                question: "¿Por qué el incremento del ingreso es mayor que el incremento inicial de la inversión?",
                options: [
                    "Porque aumenta la tasa de interés",
                    "Porque se generan rondas sucesivas de consumo y gasto",
                    "Porque baja el ahorro",
                    "Porque el gobierno gasta más"
                ],
                answer: 1,
                explanation: "El incremento de inversión genera ingreso, que a su vez genera consumo adicional, creando rondas sucesivas de gasto."
            },
            {
                question: "Si la pmc es 0.1, ¿cuál es el valor del multiplicador?",
                options: [
                    "10",
                    "0.9",
                    "1.11",
                    "9"
                ],
                answer: 2,

        let quizzes = [];

        let currentQuestionIndex = 0;
        let score = 0;

        const quizSelectionScreen = document.getElementById('quiz-selection-screen');

        const currentQuestionNumberElement = document.getElementById('current-question-number');
        const scoreElement = document.getElementById('score');
        const nextButton = document.getElementById('next-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const finalScoreElement = document.getElementById('final-score');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function generateQuizzes() {
            quizzes = [];
            for (let i = 0; i < 10; i++) {
                shuffleArray(allQuestions);
                const quizQuestions = allQuestions.slice(0, 20);
                quizzes.push({ questions: quizQuestions });
            }
        }

        function startQuiz(quizIndex) {
            currentQuiz = quizzes[quizIndex];
            currentQuestionIndex = 0;
            score = 0;
            
            quizSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            updateScore();
            showQuestion();
        }

        function showQuestion() {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];

            currentQuestionNumberElement.textContent = currentQuestionIndex + 1;
            questionElement.textContent = currentQuestionData.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.classList.add('hidden');
            feedbackMessage.innerHTML = '';
            nextButton.disabled = true;

            const options = [...currentQuestionData.options];
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-button');
                button.onclick = () => checkAnswer(button, index);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedButton, selectedIndex) {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];
            const correctIndex = currentQuestionData.answer;

            Array.from(optionsContainer.children).forEach((button, index) => {
                button.disabled = true;
                if (index === correctIndex) {
                    button.classList.add('correct');
                } else if (index === selectedIndex) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedIndex === correctIndex) {
                score++;
                feedbackMessage.innerHTML = `<div class="font-bold">¡Correcto!</div><div class="explanation mt-2">${currentQuestionData.explanation}</div>`;
                feedbackMessage.className = 'text-left p-4 my-4 rounded-lg font-semibold bg-green-100 text-green-800';
            } else {
                feedbackMessage.innerHTML = `<div class="font-bold">Incorrecto.</div><div class="explanation mt-2">${currentQuestionData.explanation}</div>`;
                feedbackMessage.className = 'text-left p-4 my-4 rounded-lg font-semibold bg-red-100 text-red-800';
            }

            feedbackMessage.classList.remove('hidden');
            updateScore();
            nextButton.disabled = false;
            nextButton.focus();
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScoreElement.textContent = score;
        }

        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            quizSelectionScreen.classList.remove('hidden');
            generateQuizzes(); // Regenerar los exámenes para que sean diferentes cada vez
        }

        window.onload = function() {
            generateQuizzes();
            quizSelectionScreen.classList.remove('hidden');
        }
