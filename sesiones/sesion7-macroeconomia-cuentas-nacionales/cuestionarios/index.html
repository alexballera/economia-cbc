    <script>
        // Base de preguntas sobre Macroeconomía y Cuentas Nacionales
        const allQuestions = [
            {
                question: "¿Qué mide el Producto Bruto Interno (PBI)?",
                options: [
                    "El valor total de bienes intermedios producidos",
                    "El valor de mercado de bienes y servicios finales",
                    "La suma de todos los precios de la economía",
                    "El ingreso disponible de las familias únicamente"
                ],
                answer: 1,
                explanation: "El PBI mide el valor de mercado de todos los bienes y servicios finales producidos en un país durante un período determinado."
            },
            {
                question: "¿Cómo se calcula el Valor Agregado Bruto (VAB)?",
                options: [
                    "Sumando el total de las ventas de todas las empresas",
                    "Restando el consumo intermedio del valor bruto de producción",
                    "Multiplicando las cantidades producidas por sus precios corrientes",
                    "Dividiendo el producto bruto entre la población total"
                ],
                answer: 1,
                explanation: "El VAB se calcula como la diferencia entre el Valor Bruto de Producción (VBP) y el Consumo Intermedio (CI)."
            },
            {
                question: "¿Qué son los bienes intermedios en cuentas nacionales?",
                options: [
                    "Bienes que las familias consumen directamente en el hogar",
                    "Bienes a los que les falta transformación para su uso final",
                    "Bienes de capital que duran más de un año productivo",
                    "Bienes importados que requieren procesamiento adicional"
                ],
                answer: 1,
                explanation: "Los bienes intermedios son aquellos que requieren algún tipo de transformación adicional antes de estar listos para cumplir su función final."
            },
            {
                question: "¿Qué incluye el Excedente Bruto de Explotación (EBE)?",
                options: [
                    "Los salarios pagados a trabajadores y empleados formales",
                    "Beneficios empresariales, intereses, rentas y depreciaciones",
                    "Las transferencias del gobierno hacia el sector privado",
                    "Los impuestos indirectos netos de subsidios otorgados"
                ],
                answer: 1,
                explanation: "El EBE incluye los beneficios de las empresas, intereses, alquileres y las amortizaciones o depreciaciones del capital."
            },
            {
                question: "¿Por qué el enfoque del producto y el del ingreso son iguales?",
                options: [
                    "Porque ambos miden únicamente el consumo de las familias",
                    "Porque el beneficio es residual y ajusta para igualar ambos",
                    "Porque solo se contabilizan los bienes finales producidos",
                    "Porque los impuestos indirectos igualan ambos flujos"
                ],
                answer: 1,
                explanation: "Los beneficios actúan como residuo que se ajusta automáticamente para que los costos/ingresos igualen exactamente el valor de los productos."
            },
            {
                question: "¿Qué problema evita el concepto de valor agregado?",
                options: [
                    "La inflación que distorsiona las mediciones reales anuales",
                    "La doble contabilización de productos intermedios",
                    "Las depreciaciones del capital fijo de la economía",
                    "Las exportaciones netas que pueden ser negativas"
                ],
                answer: 1,
                explanation: "El valor agregado evita contar múltiples veces los mismos productos en diferentes etapas del proceso productivo."
            },
            {
                question: "¿Cuál es la diferencia entre PBI y PBN?",
                options: [
                    "El PBN resta las depreciaciones del capital fijo",
                    "El PBN suma el Ingreso Neto de Factores del Exterior",
                    "El PBN incluye solo la producción del sector público",
                    "El PBN se mide a precios constantes siempre"
                ],
                answer: 1,
                explanation: "El Producto Bruto Nacional (PBN) se obtiene sumando al PBI el Ingreso Neto de los Factores Recibidos del Exterior (INFRE)."
            },
            {
                question: "¿Qué representa el INFRE en las cuentas nacionales?",
                options: [
                    "La inversión extranjera directa recibida en el país",
                    "La diferencia entre ingresos de factores recibidos y pagados",
                    "Las importaciones netas de bienes y servicios del exterior",
                    "Los intereses de la deuda pública externa únicamente"
                ],
                answer: 1,
                explanation: "El INFRE es la diferencia entre las remuneraciones a factores argentinos en el exterior y a factores extranjeros en Argentina."
            },
            {
                question: "¿Qué significa transformar una variable de bruta a neta?",
                options: [
                    "Expresarla a precios constantes del año base seleccionado",
                    "Restarle las depreciaciones o consumo de capital fijo",
                    "Dividirla por la población total para obtener per cápita",
                    "Sumarle el ingreso neto de los factores del exterior"
                ],
                answer: 1,
                explanation: "Una variable neta se obtiene restando las depreciaciones del capital a la variable bruta correspondiente."
            },
            {
                question: "En cuentas nacionales, ¿cómo se diferencia C del gasto público?",
                options: [
                    "C incluye gastos de consumo privado y público totales",
                    "C solo incluye el consumo privado de las familias",
                    "C incluye gastos de inversión de empresas privadas",
                    "C excluye servicios y solo incluye bienes de consumo"
                ],
                answer: 0,
                explanation: "En Argentina, C incluye gastos de consumo de familias y gobierno; la inversión (I) también incluye inversión pública y privada."
            },
            {
                question: "¿Qué es una variable medida a precios corrientes?",
                options: [
                    "Variable ajustada por inflación del período anterior",
                    "Variable valuada a los precios vigentes en ese período",
                    "Variable expresada en dólares estadounidenses constantes",
                    "Variable dividida por el deflactor implícito del PBI"
                ],
                answer: 1,
                explanation: "Una variable a precios corrientes está valuada con los precios del período que se está midiendo actualmente."
            },
            {
                question: "¿Para qué sirven las variables a precios constantes?",
                options: [
                    "Para proyectar el crecimiento futuro de la economía",
                    "Para comparar magnitudes de diferentes períodos eliminando inflación",
                    "Para calcular los impuestos indirectos netos de subsidios",
                    "Para medir el ingreso disponible de las familias"
                ],
                answer: 1,
                explanation: "Las variables a precios constantes eliminan el efecto de la variación de precios, permitiendo comparaciones reales entre períodos."
            },
            {
                question: "¿Qué mide el Índice de Precios al Consumidor (IPC)?",
                options: [
                    "La variación del costo de una canasta fija de consumo",
                    "El cociente entre PBI nominal y PBI real del período",
                    "Los precios mayoristas de materias primas y bienes intermedios",
                    "El promedio ponderado de precios de todos los bienes finales"
                ],
                answer: 0,
                explanation: "El IPC mide la variación de precios de una canasta fija de bienes representativa del gasto de consumo de los hogares."
            },
            {
                question: "¿Qué tipo de índice es el IPC según su ponderación?",
                options: [
                    "Índice de Paasche con ponderaciones móviles del período actual",
                    "Índice de Laspeyres con ponderaciones fijas del año base",
                    "Índice de Fisher que promedia Laspeyres y Paasche",
                    "Índice implícito derivado del cociente de variables nominales"
                ],
                answer: 1,
                explanation: "El IPC es un índice de Laspeyres que utiliza ponderaciones fijas correspondientes al año base."
            },
            {
                question: "¿Qué diferencia al IPM del IPC en su medición?",
                options: [
                    "El IPM mide precios finales y el IPC mide precios mayoristas",
                    "El IPM incluye materias primas y mide en etapa mayorista",
                    "El IPM se calcula mensualmente y el IPC anualmente",
                    "El IPM usa Paasche y el IPC usa Laspeyres"
                ],
                answer: 1,
                explanation: "El IPM incluye materias primas y bienes semielaborados, midiéndolos en su primera transacción comercial importante (etapa mayorista)."
            },
            {
                question: "¿Cómo se calcula el deflactor implícito del PBI?",
                options: [
                    "Sumando los precios de todos los bienes finales producidos",
                    "Dividiendo el PBI nominal entre el PBI real",
                    "Multiplicando el IPC por el IPM del mismo período",
                    "Restando el PIB real del PIB nominal del año"
                ],
                answer: 1,
                explanation: "El deflactor implícito es el cociente entre el PBI a valores corrientes (nominal) y el PBI a valores constantes (real)."
            },
            {
                question: "¿Qué característica tiene el deflactor del PBI vs otros índices?",
                options: [
                    "Solo mide bienes de consumo de las familias argentinas",
                    "Tiene ponderaciones móviles reflejando la producción actual",
                    "Se basa en una canasta fija del año base",
                    "Excluye servicios y solo incluye bienes tangibles"
                ],
                answer: 1,
                explanation: "El deflactor es un índice de Paasche con ponderaciones móviles, reflejando todos los bienes y servicios finales producidos."
            },
            {
                question: "¿Qué mide la tasa de actividad en el mercado laboral?",
                options: [
                    "El porcentaje de ocupados sobre la población total",
                    "El porcentaje de la PEA sobre la población total",
                    "El porcentaje de desocupados sobre la PEA total",
                    "El porcentaje de subocupados sobre los ocupados"
                ],
                answer: 1,
                explanation: "La tasa de actividad se calcula como el porcentaje de la Población Económicamente Activa sobre la población total."
            },
            {
                question: "¿Quiénes conforman la Población Económicamente Activa (PEA)?",
                options: [
                    "Todos los residentes mayores de 14 años del país",
                    "Los ocupados más los desocupados que buscan trabajo",
                    "Solo las personas que tienen empleo remunerado actualmente",
                    "Los ocupados plenos más los subocupados demandantes"
                ],
                answer: 1,
                explanation: "La PEA incluye a las personas que tienen ocupación más aquellas que sin tenerla la buscan activamente."
            },
            {
                question: "¿Qué define a una persona como desocupada en la EPH?",
                options: [
                    "Persona que trabajó menos de 15 horas en la semana",
                    "Persona sin trabajo que buscó activamente en la semana de referencia",
                    "Persona que no tiene empleo formal registrado actualmente",
                    "Persona inactiva que suspendió la búsqueda por desaliento"
                ],
                answer: 1,
                explanation: "Se considera desocupada a la persona que, sin tener trabajo, buscó activamente uno en la semana de referencia de la encuesta."
            },
            {
                question: "¿Qué caracteriza a un trabajador subocupado?",
                options: [
                    "Trabaja más de 45 horas semanales involuntariamente",
                    "Trabaja menos de 35 horas y desea trabajar más",
                    "Tiene empleo informal no registrado en la seguridad social",
                    "Realiza changas mientras busca trabajo estable"
                ],
                answer: 1,
                explanation: "Un subocupado es quien trabaja menos de 35 horas semanales por causas involuntarias y está dispuesto a trabajar más."
            },
            {
                question: "¿Qué mide la tasa de desempleo o desocupación?",
                options: [
                    "El porcentaje de desocupados sobre la población total del país",
                    "El porcentaje de desocupados sobre la PEA total",
                    "El porcentaje de inactivos sobre la población en edad de trabajar",
                    "El porcentaje de subocupados más desocupados sobre la PEA"
                ],
                answer: 1,
                explanation: "La tasa de desempleo se calcula como el porcentaje de la población desocupada sobre la Población Económicamente Activa."
            },
            {
                question: "¿Qué distingue al subocupado demandante del no demandante?",
                options: [
                    "El demandante trabaja menos horas que el no demandante",
                    "El demandante busca activamente otra ocupación además",
                    "El no demandante está registrado en la seguridad social",
                    "El no demandante trabaja más de 20 horas semanales"
                ],
                answer: 1,
                explanation: "El subocupado demandante busca activamente otra ocupación, mientras que el no demandante no la busca aunque desee trabajar más."
            },
            {
                question: "¿Cómo se define una persona ocupada en la EPH?",
                options: [
                    "Trabajó al menos 1 hora remunerada o 15 no remuneradas",
                    "Tiene contrato laboral formal registrado ante AFIP",
                    "Recibe salario superior al mínimo vital y móvil",
                    "Trabaja entre 35 y 45 horas semanales normales"
                ],
                answer: 0,
                explanation: "Se considera ocupado a quien trabajó al menos una hora en forma remunerada o 15 horas sin remuneración en la semana de referencia."
            },
            {
                question: "¿Qué son los impuestos indirectos en cuentas nacionales?",
                options: [
                    "Impuestos al ingreso de personas físicas y jurídicas",
                    "Impuestos sobre ventas como IVA e impuestos internos",
                    "Aportes obligatorios a la seguridad social de trabajadores",
                    "Retenciones a las exportaciones de productos primarios"
                ],
                answer: 1,
                explanation: "Los impuestos indirectos se cobran sobre las ventas de bienes y servicios, como el IVA y los impuestos internos."
            },
            {
                question: "¿Cómo se relacionan valuación a costo de factores y a precios de mercado?",
                options: [
                    "Costo factores = Precios mercado - Impuestos indirectos + Subsidios",
                    "Precios mercado = Costo factores + Depreciaciones del capital",
                    "Costo factores = Precios mercado + Exportaciones netas",
                    "Precios mercado = Costo factores - Transferencias del gobierno"
                ],
                answer: 0,
                explanation: "A costo de factores se obtiene restando impuestos indirectos y sumando subsidios a la valuación a precios de mercado."
            },
            {
                question: "¿Qué papel cumplen los subsidios en las cuentas nacionales?",
                options: [
                    "Aumentan el costo de factores respecto al precio de mercado",
                    "Reducen el precio de mercado respecto al costo de factores",
                    "Se suman a los impuestos indirectos en el cálculo del PBI",
                    "Se restan del consumo intermedio en el cálculo del VAB"
                ],
                answer: 1,
                explanation: "Los subsidios hacen que el precio de mercado sea menor que el costo de factores, ya que el gobierno ayuda a financiar la producción."
            },
            {
                question: "En economía abierta, ¿qué representa (X-M) en el PBI?",
                options: [
                    "La inversión extranjera directa neta recibida en el país",
                    "Las exportaciones netas o saldo de balanza comercial",
                    "El ingreso neto de factores recibidos del exterior",
                    "La variación de reservas internacionales del Banco Central"
                ],
                answer: 1,
                explanation: "(X-M) representa las exportaciones netas, es decir, el saldo de la balanza comercial de bienes y servicios."
            },
            {
                question: "¿Qué significa que el PBI es 'interno'?",
                options: [
                    "Incluye solo producción de empresas nacionales públicas",
                    "Mide producción dentro del territorio geográfico del país",
                    "Excluye las exportaciones de bienes al resto del mundo",
                    "Se calcula sin considerar el sector externo de la economía"
                ],
                answer: 1,
                explanation: "Interno significa que se mide lo producido dentro del territorio, independientemente de quién sea propietario de los factores."
            },
            {
                question: "¿Qué es el Ingreso Disponible según las cuentas nacionales?",
                options: [
                    "El PBI más las transferencias corrientes del exterior",
                    "El YBN más transferencias corrientes netas del exterior",
                    "El ingreso nacional neto menos impuestos indirectos",
                    "La suma de salarios y beneficios de todas las empresas"
                ],
                answer: 1,
                explanation: "El Ingreso Bruto Nacional disponible (YBNd) se obtiene sumando al YBN las transferencias corrientes netas recibidas del exterior."
            },
            {
                question: "¿Cuál es la identidad fundamental entre ahorro e inversión?",
                options: [
                    "El ahorro medido siempre supera la inversión medida",
                    "El ahorro medido es idéntico a la inversión medida",
                    "El ahorro es mayor en economías con superávit fiscal",
                    "La inversión supera al ahorro cuando hay déficit comercial"
                ],
                answer: 1,
                explanation: "Por definición contable, el ahorro medido debe ser exactamente igual a la inversión medida en las cuentas nacionales."
            },
            {
                question: "¿Qué incluye el ahorro nacional total en economía abierta?",
                options: [
                    "Solo el ahorro privado de familias y empresas nacionales",
                    "El ahorro privado más el ahorro gubernamental",
                    "La inversión bruta interna más las exportaciones netas",
                    "El superávit fiscal más las reservas internacionales"
                ],
                answer: 1,
                explanation: "El ahorro nacional (ST) es la suma del ahorro privado (SP) más el ahorro gubernamental (SG o superávit fiscal)."
            },
            {
                question: "¿Qué componentes conforman la inversión nacional total?",

        let quizzes = [];
        let currentQuiz;
        let currentQuestionIndex = 0;
        let score = 0;

        const quizSelectionScreen = document.getElementById('quiz-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionNumberElement = document.getElementById('current-question-number');
        const scoreElement = document.getElementById('score');
        const nextButton = document.getElementById('next-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const finalScoreElement = document.getElementById('final-score');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function generateQuizzes() {
            quizzes = [];
            for (let i = 0; i < 10; i++) {
                shuffleArray(allQuestions);
                const quizQuestions = allQuestions.slice(0, 20);
                quizzes.push({ questions: quizQuestions });
            }
        }

        function startQuiz(quizIndex) {
            currentQuiz = quizzes[quizIndex];
            currentQuestionIndex = 0;
            score = 0;
            
            quizSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            updateScore();
            showQuestion();
        }

        function showQuestion() {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];

            currentQuestionNumberElement.textContent = currentQuestionIndex + 1;
            questionElement.textContent = currentQuestionData.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.classList.add('hidden');
            feedbackMessage.innerHTML = '';
            nextButton.disabled = true;

            const options = [...currentQuestionData.options];
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-button');
                button.onclick = () => checkAnswer(button, index);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedButton, selectedIndex) {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];
            const correctIndex = currentQuestionData.answer;

            Array.from(optionsContainer.children).forEach((button, index) => {
                button.disabled = true;
                if (index === correctIndex) {
                    button.classList.add('correct');
                } else if (index === selectedIndex) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedIndex === correctIndex) {
                score++;
                feedbackMessage.innerHTML = `<div class="font-bold">¡Correcto!</div><div class="explanation mt-2">${currentQuestionData.explanation}</div>`;
                feedbackMessage.className = 'text-left p-4 my-4 rounded-lg font-semibold bg-green-100 text-green-800';
            } else {
                feedbackMessage.innerHTML = `<div class="font-bold">Incorrecto.</div><div class="explanation mt-2">${currentQuestionData.explanation}</div>`;
                feedbackMessage.className = 'text-left p-4 my-4 rounded-lg font-semibold bg-red-100 text-red-800';
            }

            feedbackMessage.classList.remove('hidden');
            updateScore();
            nextButton.disabled = false;
            nextButton.focus();
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScoreElement.textContent = score;
        }

        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            quizSelectionScreen.classList.remove('hidden');
            generateQuizzes(); // Regenerar los exámenes para que sean diferentes cada vez
        }

        window.onload = function() {
            generateQuizzes();
            quizSelectionScreen.classList.remove('hidden');
        }
    </script>
