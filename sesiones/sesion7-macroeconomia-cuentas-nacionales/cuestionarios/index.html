    <script>
        const allQuestions = [
            // Conceptos Básicos de Macroeconomía
            {
                question: "¿Cuál es el objetivo principal de la macroeconomía?",
                options: ["Estudiar el comportamiento individual de los consumidores", "Estudiar la conducta de la economía en su conjunto", "Analizar únicamente el mercado de valores", "Examinar exclusivamente la política fiscal"],
                answer: 1,
                explanation: "La macroeconomía es el estudio de la conducta de la economía en su conjunto, examinando las fuerzas que afectan a empresas, consumidores y trabajadores."
            },
            {
                question: "¿Cuáles son los dos temas centrales de la macroeconomía?",
                options: ["La oferta y la demanda individual", "Las fluctuaciones de corto plazo y las tendencias de largo plazo", "Los impuestos y los subsidios", "La competencia perfecta y el monopolio"],
                answer: 1,
                explanation: "Los dos temas centrales son las fluctuaciones de corto plazo (ciclo de negocios) y las tendencias de más largo plazo en producción y estándares de vida (crecimiento económico)."
            },
            {
                question: "¿Quién es considerado el fundador de la macroeconomía moderna?",
                options: ["Adam Smith", "John Maynard Keynes", "Milton Friedman", "Paul Samuelson"],
                answer: 1,
                explanation: "John Maynard Keynes fundó la ciencia macroeconómica en los años treinta cuando intentaba entender el mecanismo que había provocado la Gran Depresión."
            },
            {
                question: "¿Qué establece la Employment Act (Ley de Empleo) de 1946 en Estados Unidos?",
                options: ["Que el gobierno no debe intervenir en la economía", "Que el gobierno debe promover el máximo empleo, producción y poder de compra", "Que solo debe controlarse la inflación", "Que la economía debe ser completamente privada"],
                answer: 1,
                explanation: "La Ley de Empleo de 1946 estableció como responsabilidad del gobierno federal promover el máximo nivel de empleo, producción y poder de compra."
            },
            {
                question: "¿Qué es el ciclo de negocios?",
                options: ["El tiempo que tarda una empresa en producir un bien", "Las fluctuaciones de corto plazo en producción, empleo y precios", "El período fiscal de una empresa", "El ciclo de vida de un producto"],
                answer: 1,
                explanation: "El ciclo de negocios se refiere a las fluctuaciones de corto plazo en la producción, el empleo, las condiciones financieras y los precios de la economía."
            },
            {
                question: "¿Cuál fue una de las principales contribuciones de Keynes a la macroeconomía?",
                options: ["Demostrar que el desempleo es siempre temporal", "Afirmar que la política gubernamental puede afectar la producción y reducir el desempleo", "Probar que los mercados siempre se auto-regulan", "Negar la existencia de los ciclos económicos"],
                answer: 1,
                explanation: "Keynes sostuvo que la política monetaria y fiscal del gobierno podían afectar la producción y reducir el desempleo, acortando las recesiones económicas."
            },
            {
                question: "¿Qué caracterizó a la Gran Depresión de los años treinta?",
                options: ["Alta inflación y bajo desempleo", "Crecimiento económico sostenido", "Colapso de producción, empleo y precios", "Estabilidad económica prolongada"],
                answer: 2,
                explanation: "Durante la Gran Depresión la producción, el empleo y los precios se colapsaron en Estados Unidos y gran parte del mundo industrializado."
            },
            {
                question: "¿Cuáles son las tres metas principales de la política macroeconómica?",
                options: ["Privatización, desregulación y apertura comercial", "Alto nivel de producción, bajo desempleo y precios estables", "Reducir impuestos, aumentar gasto y emitir dinero", "Maximizar exportaciones, minimizar importaciones y equilibrar el presupuesto"],
                answer: 1,
                explanation: "Las tres metas principales son un alto nivel y rápido crecimiento del producto, un bajo desempleo y precios estables."
            },
            
            // Producto Interno Bruto (PIB)
            {
                question: "¿Qué es el Producto Interno Bruto (PIB)?",
                options: ["El ingreso total de las familias en un año", "El valor de mercado de todos los bienes y servicios finales producidos en un país durante un año", "La suma de todas las exportaciones de un país", "El total de impuestos recaudados por el gobierno"],
                answer: 1,
                explanation: "El PIB es el valor total de mercado de los bienes y servicios finales producidos en un país durante un año dado."
            },
            {
                question: "La ecuación básica del PIB es:",
                options: ["PIB = C + I", "PIB = C + I + G + X", "PIB = C + I + G + (X - M)", "PIB = C + G + M"],
                answer: 2,
                explanation: "El PIB se calcula como la suma del consumo (C), inversión bruta (I), gasto público (G) y exportaciones netas (X - M)."
            },
            {
                question: "¿Cuál es la diferencia entre PIB nominal y PIB real?",
                options: ["El PIB nominal se mide en dólares y el real en pesos", "El PIB nominal se mide a precios corrientes y el real a precios constantes", "No hay diferencia, son lo mismo", "El PIB nominal incluye servicios y el real solo bienes"],
                answer: 1,
                explanation: "El PIB nominal se mide a precios de mercado corrientes, mientras que el PIB real se calcula a precios constantes o invariables de un año base."
            },
            {
                question: "¿Por qué es importante el PIB per cápita?",
                options: ["Mide la inflación de un país", "Determina la balanza comercial", "Es central para determinar la evolución de los salarios reales y niveles de vida", "Calcula el déficit fiscal"],
                answer: 2,
                explanation: "El PIB per cápita es el elemento central para determinar la evolución de los salarios reales y de los niveles de vida de la población."
            },
            {
                question: "¿Cuáles son las dos formas principales de medir el PIB?",
                options: ["Por ingresos y por egresos", "Por flujo de productos y por flujo de ingresos", "Por oferta y por demanda", "Por producción y por consumo"],
                answer: 1,
                explanation: "El PIB puede medirse como flujo de productos (suma de bienes y servicios finales) o como suma de ingresos (salarios, rentas, intereses y utilidades)."
            },
            {
                question: "En el enfoque del flujo de productos, ¿qué se incluye en el PIB?",
                options: ["Todos los bienes producidos, incluyendo los intermedios", "Solo los bienes finales que se adquieren y usan por los consumidores", "Únicamente los bienes de capital", "Solo las materias primas"],
                answer: 1,
                explanation: "Se incluyen solo bienes finales: bienes que se adquieren y se usan de forma casi inmediata por los consumidores, evitando la duplicación de los bienes intermedios."
            },
            {
                question: "En el enfoque de ingresos, ¿qué componentes se suman para calcular el PIB?",
                options: ["Solo los salarios de los trabajadores", "Salarios, rentas, intereses y utilidades", "Únicamente las ganancias empresariales", "Solo los impuestos recaudados"],
                answer: 1,
                explanation: "El enfoque de ingresos suma todos los ingresos de los factores: salarios (trabajo), rentas (tierra), intereses y utilidades (capital)."
            },
            {
                question: "¿Por qué ambos enfoques (productos e ingresos) dan el mismo resultado?",
                options: ["Porque se ajustan artificialmente", "Porque los costos de producir bienes son los ingresos que las familias reciben", "Porque solo se cuentan las transacciones en efectivo", "Porque excluyen los servicios"],
                answer: 1,
                explanation: "Los enfoques son equivalentes porque los costos de negocios (salarios, rentas, utilidades) son exactamente los ingresos que las familias reciben de las empresas."
            },
            
            // Sistema de Cuentas Nacionales
            {
                question: "¿Qué es el Sistema de Cuentas Nacionales?",
                options: ["Un registro de las cuentas bancarias del país", "Un sistema contable estadístico que permite una visión agregada de la actividad económica", "Un listado de todas las empresas nacionales", "Un sistema de recaudación de impuestos"],
                answer: 1,
                explanation: "El Sistema de Cuentas Nacionales es un sistema contable estadístico que permite acceder a una visión agregada o global de la actividad económica de un país."
            },
            {
                question: "¿Cuáles son los tres métodos para calcular el producto?",
                options: ["Producto, ingreso y capital", "Producto, gasto e inversión", "Producto (valor agregado), ingreso y gasto final", "Oferta, demanda y equilibrio"],
                answer: 2,
                explanation: "Los tres métodos son: por el lado del producto o valor agregado, por el lado del ingreso, y por el lado del gasto final."
            },
            {
                question: "¿Qué es el Valor Agregado Bruto (VAB)?",
                options: ["El valor total de las ventas de una empresa", "La diferencia entre el valor bruto de producción y el consumo intermedio", "La suma de todos los impuestos", "El beneficio neto de las empresas"],
                answer: 1,
                explanation: "El Valor Agregado Bruto es la diferencia entre el valor bruto de producción (VBP) menos el consumo intermedio (CI)."
            },
            {
                question: "¿Qué son los bienes intermedios?",
                options: ["Bienes de mediano precio", "Bienes a los que les falta algún tipo de transformación para estar listos", "Bienes importados", "Bienes que duran poco tiempo"],
                answer: 1,
                explanation: "Los bienes intermedios son aquellos a los cuales les falta algún tipo de transformación para estar listos para cumplir con su función."
            },
            {
                question: "¿Qué son los bienes finales?",
                options: ["Los últimos producidos en el año", "Bienes que están terminados y listos para satisfacer necesidades", "Bienes de lujo", "Bienes que se exportan"],
                answer: 1,
                explanation: "Los bienes finales son los que están terminados y pueden ser de consumo (satisfacen necesidades directamente) o de capital (se usan para producir otros bienes)."
            },
            {
                question: "¿Por qué se excluyen los bienes intermedios del cálculo del PIB?",
                options: ["Porque no tienen valor económico", "Para evitar la doble contabilización del valor", "Porque no generan empleo", "Porque son importados"],
                answer: 1,
                explanation: "Se excluyen para evitar duplicación, ya que su valor está incluido en el precio de los bienes finales que ayudan a producir."
            },
            {
                question: "La ecuación PB = VAB = VBP - CI significa que:",
                options: ["El producto bruto es igual a las ventas totales", "El producto bruto es igual al valor agregado, que es la producción menos los insumos", "El producto bruto es igual a los impuestos", "El producto bruto es igual a las exportaciones"],
                answer: 1,
                explanation: "El Producto Bruto (PB) es igual al Valor Agregado Bruto (VAB), que se calcula como el Valor Bruto de Producción (VBP) menos el Consumo Intermedio (CI)."
            },
            {
                question: "En el método del gasto, ¿qué componentes se incluyen en una economía cerrada sin gobierno?",
                options: ["Solo el consumo", "Consumo e inversión", "Consumo, inversión y exportaciones", "Solo la inversión"],
                answer: 1,
                explanation: "En una economía cerrada sin gobierno, el gasto se compone de consumo (C) e inversión (I): PB = C + I."
            },
            {
                question: "En el método del ingreso, ¿qué representa la ecuación YB = W + EBE?",
                options: ["Que el ingreso bruto es la suma de exportaciones y beneficios", "Que el ingreso bruto es la suma de salarios y excedente bruto de explotación", "Que el ingreso bruto es igual a los impuestos", "Que el ingreso bruto es la suma de consumo e inversión"],
                answer: 1,
                explanation: "El Ingreso Bruto (YB) es la suma de los salarios (W) pagados al factor trabajo y el Excedente Bruto de Explotación (EBE) que incluye beneficios, intereses y depreciaciones."
            },
            
            // Depreciación y conceptos Bruto vs Neto
            {
                question: "¿Qué es la depreciación o consumo de capital fijo?",
                options: ["El aumento del valor de los bienes de capital", "El desgaste de los bienes de capital por su uso productivo", "La inversión en nuevos equipos", "El costo de mantener el capital constante"],
                answer: 1,
                explanation: "La depreciación es el desgaste de los bienes de capital a medida que se los utiliza productivamente, reduciendo su valor."
            },
            {
                question: "¿Qué diferencia hay entre Inversión Bruta (IB) e Inversión Neta (IN)?",
                options: ["La IB incluye importaciones y la IN no", "La IN = IB - Depreciación", "La IB es privada y la IN es pública", "No hay diferencia"],
                answer: 1,
                explanation: "La Inversión Neta (IN) es la Inversión Bruta (IB) menos la Depreciación (D). La IN representa la efectiva adición al stock de capital."
            },
            {
                question: "¿Cómo se transforma una variable 'bruta' en 'neta'?",
                options: ["Sumándole los impuestos", "Restándole la depreciación", "Multiplicándola por la inflación", "Dividiéndola entre la población"],
                answer: 1,
                explanation: "Para transformar cualquier variable bruta en neta se le resta la depreciación (D). Por ejemplo: YN = YB - D."
            },
            {
                question: "¿Qué representa el término 'bruto' en Producto Bruto?",
                options: ["Que está medido en términos nominales", "Que incluye las depreciaciones o amortizaciones", "Que solo incluye bienes tangibles", "Que excluye los servicios"],
                answer: 1,
                explanation: "La palabra 'bruto' implica que en las definiciones se incluyen las depreciaciones o amortizaciones de la economía."
            },
            {
                question: "Las amortizaciones son:",
                options: ["Los pagos de deudas externas", "Las reservas en dinero que las empresas hacen para compensar la depreciación", "Los subsidios del gobierno", "Los dividendos pagados a accionistas"],
                answer: 1,
                explanation: "Las amortizaciones son las reservas equivalentes en dinero que las empresas hacen para compensar la depreciación del capital."
            },
            
            // Economía con Sector Público
            {
                question: "Al incluir el sector público, ¿cómo se modifica la ecuación del PIB?",
                options: ["PIB = C + I + G + (X - M)", "PIB = C + I - G", "PIB = C + G", "PIB = I + G + X"],
                answer: 0,
                explanation: "Con sector público y economía abierta, la ecuación es PIB = C + I + G + (X - M), donde G es el gasto público."
            },
            {
                question: "¿Qué representa G en la ecuación del PIB?",
                options: ["Las ganancias de las empresas", "El gasto público en bienes y servicios", "Los gastos generales de las familias", "Las garantías bancarias"],
                answer: 1,
                explanation: "G representa las compras del Estado en bienes y servicios (gasto público)."
            },
            {
                question: "¿Qué incluye el gasto público (G) según las Cuentas Nacionales argentinas?",
                options: ["Solo los salarios públicos", "Se distribuye entre consumo (C) e inversión (I) según corresponda", "Solo los subsidios", "Únicamente los pagos de deuda"],
                answer: 1,
                explanation: "En Argentina, el gasto público no se contabiliza separado como G, sino que se incluye en C o I según sean compras de consumo o inversión."
            },
            {
                question: "¿Qué son las transferencias en el presupuesto público?",
                options: ["Pagos por bienes y servicios adquiridos por el Estado", "Pagos sin contraprestación como jubilaciones y subsidios sociales", "Exportaciones del sector público", "Inversiones del gobierno"],
                answer: 1,
                explanation: "Las transferencias son pagos sin contraprestación (como jubilaciones) que no remuneran factores en la producción corriente y no se incluyen en el PIB."
            },
            
            // Precios de Mercado vs Costo de Factores
            {
                question: "¿Cuál es la diferencia entre valuación a precios de mercado y a costo de factores?",
                options: ["No hay diferencia", "Los precios de mercado incluyen impuestos indirectos menos subsidios", "El costo de factores incluye todos los impuestos", "Los precios de mercado solo consideran salarios"],
                answer: 1,
                explanation: "Los precios de mercado incluyen impuestos indirectos (como IVA) y excluyen subsidios, mientras que el costo de factores solo considera la retribución a los factores productivos."
            },
            {
                question: "Para pasar del costo de factores a precios de mercado se debe:",
                options: ["Restar los impuestos indirectos", "Sumar los impuestos indirectos y restar los subsidios", "Sumar solo los subsidios", "Multiplicar por la tasa de inflación"],
                answer: 1,
                explanation: "Para pasar de costo de factores a precios de mercado se suman los impuestos indirectos y se restan los subsidios."
            },
            {
                question: "¿Qué son los impuestos indirectos?",
                options: ["Impuestos sobre la renta de las personas", "Impuestos que se cobran al venderse bienes y servicios, como el IVA", "Impuestos sobre las ganancias empresariales", "Impuestos sobre el comercio exterior"],
                answer: 1,
                explanation: "Los impuestos indirectos son aquellos que se cobran al venderse bienes y servicios (como el IVA o impuestos internos) y se incluyen en el precio de mercado."
            },
            {
                question: "¿Qué son los subsidios en el contexto de las Cuentas Nacionales?",

        let quizzes = [];
        let currentQuiz;
        let currentQuestionIndex = 0;
        let score = 0;

        const quizSelectionScreen = document.getElementById('quiz-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionNumberElement = document.getElementById('current-question-number');
        const scoreElement = document.getElementById('score');
        const nextButton = document.getElementById('next-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const finalScoreElement = document.getElementById('final-score');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function generateQuizzes() {
            quizzes = [];
            for (let i = 0; i < 10; i++) {
                shuffleArray(allQuestions);
                const quizQuestions = allQuestions.slice(0, 20);
                quizzes.push({ questions: quizQuestions });
            }
        }

        function startQuiz(quizIndex) {
            currentQuiz = quizzes[quizIndex];
            currentQuestionIndex = 0;
            score = 0;
            
            quizSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            updateScore();
            showQuestion();
        }

        function showQuestion() {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];

            currentQuestionNumberElement.textContent = currentQuestionIndex + 1;
            questionElement.textContent = currentQuestionData.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.classList.add('hidden');
            feedbackMessage.innerHTML = '';
            nextButton.disabled = true;

            const options = [...currentQuestionData.options];
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-button');
                button.onclick = () => checkAnswer(button, index);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedButton, selectedIndex) {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];
            const correctIndex = currentQuestionData.answer;

            Array.from(optionsContainer.children).forEach((button, index) => {
                button.disabled = true;
                if (index === correctIndex) {
                    button.classList.add('correct');
                } else if (index === selectedIndex) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedIndex === correctIndex) {
                score++;
                feedbackMessage.innerHTML = `<div class="font-bold">¡Correcto!</div><div class="explanation mt-2">${currentQuestionData.explanation}</div>`;
                feedbackMessage.className = 'text-left p-4 my-4 rounded-lg font-semibold bg-green-100 text-green-800';
            } else {
                feedbackMessage.innerHTML = `<div class="font-bold">Incorrecto.</div><div class="explanation mt-2">${currentQuestionData.explanation}</div>`;
                feedbackMessage.className = 'text-left p-4 my-4 rounded-lg font-semibold bg-red-100 text-red-800';
            }

            feedbackMessage.classList.remove('hidden');
            updateScore();
            nextButton.disabled = false;
            nextButton.focus();
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScoreElement.textContent = score;
        }

        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            quizSelectionScreen.classList.remove('hidden');
            generateQuizzes(); // Regenerar los exámenes para que sean diferentes cada vez
        }

        window.onload = function() {
            generateQuizzes();
            quizSelectionScreen.classList.remove('hidden');
        }
    </script>
