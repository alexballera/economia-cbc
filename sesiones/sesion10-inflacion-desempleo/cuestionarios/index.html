    <script>
        const allQuestions = [
            // CONCEPTO Y MEDICIÓN DE INFLACIÓN
            {
                question: "¿Qué es la inflación?",
                options: [
                    "Una disminución temporal de precios",
                    "El crecimiento continuo y generalizado de los precios de bienes y servicios",
                    "Un aumento puntual en el precio de un bien específico",
                    "La reducción del poder adquisitivo del dinero"
                ],
                answer: 1,
                explanation: "La inflación se define como el crecimiento continuo y generalizado de los precios de los bienes y servicios de una economía."
            },
            {
                question: "¿Qué mide el Índice de Precios al Consumidor (IPC)?",
                options: [
                    "El costo de una canasta fija de bienes y servicios a lo largo del tiempo",
                    "Solo el precio de los alimentos",
                    "Los salarios promedio de los trabajadores",
                    "La producción total de la economía"
                ],
                answer: 0,
                explanation: "El IPC mide el costo de una canasta fija de bienes y servicios representativa del consumo de las familias a lo largo del tiempo."
            },
            {
                question: "¿Cómo se calcula la tasa de inflación?",
                options: [
                    "Dividiendo el IPC actual entre el IPC anterior",
                    "Variación porcentual del IPC entre dos períodos",
                    "Sumando todos los precios de la economía",
                    "Multiplicando el IPC por 100"
                ],
                answer: 1,
                explanation: "La tasa de inflación se calcula como la variación porcentual del IPC entre dos períodos: [(IPC_t - IPC_t-1) / IPC_t-1] × 100."
            },
            {
                question: "¿Qué representa una inflación del 10% anual?",
                options: [
                    "Los precios se duplicaron",
                    "El nivel general de precios aumentó un 10% en un año",
                    "Solo algunos precios subieron 10%",
                    "El salario aumentó 10%"
                ],
                answer: 1,
                explanation: "Una inflación del 10% anual significa que el nivel general de precios de la economía aumentó un 10% en un año."
            },
            {
                question: "¿Qué diferencia hay entre inflación y aumento de un precio individual?",
                options: [
                    "No hay diferencia",
                    "La inflación es generalizada y continua, el aumento individual es puntual",
                    "Solo la inflación afecta a los consumidores",
                    "El aumento individual es más grave"
                ],
                answer: 1,
                explanation: "La inflación es un aumento generalizado y continuo de precios, mientras que un aumento individual afecta solo a un bien específico."
            },

            // EXPLICACIÓN MONETARISTA DE LA INFLACIÓN
            {
                question: "Según la perspectiva monetarista, ¿qué causa la inflación?",
                options: [
                    "Solo los sindicatos",
                    "El aumento de la cantidad de dinero",
                    "Únicamente el déficit fiscal",
                    "La reducción de la productividad"
                ],
                answer: 1,
                explanation: "Los monetaristas sostienen que el aumento de la cantidad de dinero es condición suficiente para que aparezca inflación."
            },
            {
                question: "Para los monetaristas, ¿para qué se demanda dinero principalmente?",
                options: [
                    "Para transacciones, precaución y especulación",
                    "Solo para transacciones",
                    "Únicamente para especular",
                    "Para acumular riqueza"
                ],
                answer: 1,
                explanation: "Para los monetaristas, el único motivo por el cual la gente demanda dinero es para realizar transacciones."
            },
            {
                question: "Si aumenta la oferta monetaria y la economía está en pleno empleo, ¿qué sucede según los monetaristas?",
                options: [
                    "Aumenta la producción física",
                    "Los precios suben porque la demanda aumenta pero la producción no puede crecer",
                    "Baja el desempleo",
                    "No pasa nada"
                ],
                answer: 1,
                explanation: "Con pleno empleo, la producción no puede aumentar en el corto plazo, entonces la mayor demanda se traduce en aumento de precios."
            },
            {
                question: "¿Qué evidencia respalda la teoría monetarista de la inflación?",
                options: [
                    "Estudios de casos aislados",
                    "Estudios históricos de períodos inflacionarios donde siempre hubo un fenómeno monetario",
                    "Solo teoría sin evidencia empírica",
                    "Únicamente experimentos de laboratorio"
                ],
                answer: 1,
                explanation: "Los monetaristas se basan en estudios históricos de períodos inflacionarios donde siempre la causa fue un fenómeno monetario."
            },
            {
                question: "Según los monetaristas, ¿qué intentarán hacer los agentes con exceso de dinero?",
                options: [
                    "Ahorrarlo todo",
                    "Gastar el exceso en la compra de bienes y servicios",
                    "Destruirlo",
                    "Convertirlo en oro"
                ],
                answer: 1,
                explanation: "Si los agentes tienen más dinero del que pensaban gastar, intentarán gastar el exceso en la compra de bienes y servicios."
            },

            // EXPLICACIÓN KEYNESIANA DE LA INFLACIÓN
            {
                question: "Según Keynes, ¿cuáles son los tres motivos para demandar dinero?",
                options: [
                    "Consumo, ahorro e inversión",
                    "Transacción, precaución y especulación",
                    "Solo transacción",
                    "Compra, venta y ahorro"
                ],
                answer: 1,
                explanation: "Para Keynes, la gente demanda dinero por tres motivos: transacción, precaución y especulación."
            },
            {
                question: "¿Qué es el motivo precaución en la demanda de dinero?",
                options: [
                    "Demanda para especular en bolsa",
                    "Demanda para hacer frente a contingencias e imprevistos",
                    "Demanda solo para transacciones",
                    "Demanda para comprar bienes de lujo"
                ],
                answer: 1,
                explanation: "El motivo precaución es la demanda de dinero para hacer frente a contingencias e imprevistos."
            },
            {
                question: "¿Qué es el motivo especulación en la demanda de dinero?",
                options: [
                    "Demanda solo para compras diarias",
                    "Demanda por incertidumbre sobre el valor monetario de otros activos",
                    "Demanda para pagar salarios",
                    "Demanda para exportaciones"
                ],
                answer: 1,
                explanation: "El motivo especulación es la demanda de dinero que se debe a la incertidumbre sobre el valor monetario de otros activos."
            },
            {
                question: "Según el enfoque keynesiano, ¿cuál es la variable clave que causa inflación?",
                options: [
                    "Solo la oferta monetaria",
                    "La demanda agregada cuando excede al producto de pleno empleo",
                    "Únicamente los impuestos",
                    "Solo el tipo de cambio"
                ],
                answer: 1,
                explanation: "Para Keynes, si la demanda total excede al producto de pleno empleo, tendrá lugar un aumento en el nivel general de precios."
            },
            {
                question: "¿Puede la demanda de dinero absorber aumentos en la oferta monetaria sin inflación según Keynes?",
                options: [
                    "No, nunca",
                    "Sí, en determinadas circunstancias",
                    "Solo con deflación",
                    "Únicamente en economías cerradas"
                ],
                answer: 1,
                explanation: "Según Keynes, en determinadas circunstancias la demanda de dinero puede absorber aumentos en la oferta monetaria sin alteraciones de precios."
            },
            {
                question: "¿De qué depende el efecto de un aumento de demanda agregada sobre los precios según Keynes?",
                options: [
                    "Solo del banco central",
                    "Del nivel de recursos desempleados en la economía",
                    "Únicamente de las exportaciones",
                    "Solo de los sindicatos"
                ],
                answer: 1,
                explanation: "La incidencia del incremento de la demanda agregada sobre los precios depende del nivel de los recursos desempleados."
            },
            {
                question: "¿Qué sucede si la demanda aumenta cuando el producto está por debajo del potencial?",
                options: [
                    "Siempre hay inflación alta",
                    "La economía incrementa la producción sin alterar precios significativamente",
                    "La producción no puede aumentar",
                    "Los precios bajan"
                ],
                answer: 1,
                explanation: "Cuando el producto es inferior al potencial, si la demanda aumenta, la economía incrementa la producción prácticamente sin cambiar precios."
            },
            {
                question: "¿Qué ocurre cuando el producto se aproxima al nivel potencial y aumenta la demanda?",
                options: [
                    "La producción sigue aumentando sin límite",
                    "El aumento de la demanda se traslada a los precios",
                    "Baja el desempleo sin inflación",
                    "No pasa nada"
                ],
                answer: 1,
                explanation: "Cuando el producto se aproxima al nivel potencial, el aumento de la demanda se trasladará a los precios (inflación)."
            },
            {
                question: "¿Cuál es la principal diferencia entre monetaristas y keynesianos sobre la inflación?",
                options: [
                    "No hay diferencia",
                    "Los monetaristas enfatizan la oferta monetaria, los keynesianos la demanda agregada y recursos desempleados",
                    "Solo difieren en métodos estadísticos",
                    "Los keynesianos niegan que exista inflación"
                ],
                answer: 1,
                explanation: "Los monetaristas enfatizan que la inflación es siempre un fenómeno monetario, mientras los keynesianos destacan la demanda agregada y el nivel de empleo."
            },
            {
                question: "¿Qué es el producto potencial?",
                options: [
                    "El producto máximo teórico sin límites",
                    "El nivel de producto que corresponde con pleno empleo de los recursos",
                    "Solo la producción agrícola",
                    "El producto del año anterior"
                ],
                answer: 1,
                explanation: "El producto potencial es el nivel de producto que corresponde con pleno empleo de los recursos de la economía."
            },

            // INFLACIÓN DE COSTOS
            {
                question: "¿Qué explica la teoría de la inflación de costos de producción?",
                options: [
                    "Solo problemas monetarios",
                    "Que grupos económicos concentrados elevan precios al aumentar costos",
                    "Únicamente exceso de demanda",
                    "Solo problemas estructurales"
                ],
                answer: 1,
                explanation: "La inflación de costos explica que grupos económicos concentrados (sindicatos, empresas) son culpables de que los precios se eleven."
            },
            {
                question: "¿Cuáles son los dos componentes importantes del costo de producción?",
                options: [
                    "Tierra y capital",
                    "Costos laborales y no laborales",
                    "Importaciones y exportaciones",
                    "Solo salarios"
                ],
                answer: 1,
                explanation: "Un componente importante en la formación de precios es el costo de producción, dividido entre costos laborales y no laborales."
            },
            {
                question: "Según la teoría de costos, ¿a quién se atribuye frecuentemente la responsabilidad principal de la inflación?",
                options: [
                    "Solo al gobierno",
                    "A los sindicatos, por imponer aumentos salariales mayores que la productividad",
                    "Únicamente a los consumidores",
                    "Solo a los bancos"
                ],
                answer: 1,
                explanation: "Frecuentemente se atribuye la responsabilidad a los sindicatos, que imponen aumentos de salarios en mayor proporción que el crecimiento de productividad."
            },
            {
                question: "¿De qué tres factores depende el precio de un bien según el modelo simplificado?",
                options: [
                    "Solo del salario",
                    "Del salario monetario, productividad del trabajo y mark-up",
                    "Únicamente de la demanda",
                    "Solo de los impuestos"
                ],
                answer: 1,
                explanation: "El precio depende del salario monetario, la productividad del trabajo y el margen (mark-up) para cubrir costos de capital."
            },
            {
                question: "¿Cuándo será mayor el precio de un bien según la teoría de costos?",
                options: [
                    "Cuando aumenta la productividad",
                    "Cuando mayor sea el salario monetario, menor la productividad y mayor el mark-up",
                    "Cuando baja el mark-up",
                    "Cuando solo aumenta la demanda"
                ],
                answer: 1,
                explanation: "El precio será mayor cuanto mayor sea el salario monetario, menor sea la productividad del trabajo y más alto sea el mark-up."
            },
            {
                question: "¿Cómo se inicia el proceso inflacionario según la teoría de costos?",
                options: [
                    "Por exceso de demanda",
                    "Por un empujón de los costos, no por un tirón de la demanda",
                    "Solo por emisión monetaria",
                    "Por problemas estructurales únicamente"
                ],
                answer: 1,
                explanation: "El proceso inflacionario se inicia por un empujón de los costos (cost-push) y no por un tirón de la demanda (demand-pull)."
            },
            {
                question: "¿Qué caracteriza a la formación de salarios en el mercado de trabajo real?",
                options: [
                    "Es de competencia perfecta",
                    "No es competitiva; existen instituciones laborales como sindicatos que protegen a los trabajadores",
                    "Solo la determina el gobierno",
                    "Es totalmente aleatoria"
                ],
                answer: 1,
                explanation: "La formación de salarios no es competitiva; existen instituciones laborales como sindicatos que protegen a la parte más débil."
            },
            {
                question: "¿Cuándo hay propiamente inflación de costos?",
                options: [
                    "Siempre que aumentan los salarios",
                    "Solo si el crecimiento de salarios es superior al crecimiento de la productividad",
                    "Cuando baja la productividad únicamente",
                    "Nunca ocurre en la realidad"
                ],
                answer: 1,
                explanation: "Solo si el crecimiento de salarios es superior al crecimiento de la productividad cabe hablar propiamente de inflación de costos."
            },
            {
                question: "¿Qué es la espiral salarios-salarios?",
                options: [
                    "Reducción generalizada de salarios",
                    "Incrementos salariales de sectores dinámicos se transmiten al resto del mercado laboral",
                    "Solo afecta a un sector",
                    "No tiene efecto sobre la inflación"
                ],
                answer: 1,
                explanation: "La espiral salarios-salarios es cuando los incrementos en sectores dinámicos se transmiten al resto del mercado de trabajo."
            },
            {
                question: "¿Qué preocupa más a los trabajadores según la teoría de costos?",
                options: [
                    "Solo el salario nominal",
                    "El nivel relativo de sus salarios (poder adquisitivo) más que el nivel absoluto",
                    "Únicamente las vacaciones",
                    "Solo las horas trabajadas"
                ],
                answer: 1,
                explanation: "Los trabajadores se preocupan más del nivel relativo de sus salarios (lo que pueden comprar) que del nivel absoluto o nominal."
            },

            // INFLACIÓN ESTRUCTURALISTA
            {
                question: "¿Dónde se identifica típicamente la inflación estructuralista?",
                options: [
                    "Solo en países desarrollados",
                    "En países en vías de desarrollo o subdesarrollados",
                    "Únicamente en Europa",
                    "No existe en la realidad"
                ],
                answer: 1,
                explanation: "La inflación estructuralista suele identificarse como la inflación típica de los países en vías de desarrollo o subdesarrollados."
            },
            {
                question: "Según los estructuralistas, ¿dónde descansan las bases de la inflación?",
                options: [
                    "Solo en factores monetarios",
                    "En el sistema productivo y social; los factores monetarios solo propagan",
                    "Únicamente en el déficit fiscal",
                    "Solo en factores externos"
                ],
                answer: 1,
                explanation: "Los estructuralistas sostienen que las bases de la inflación descansan en el sistema productivo y social, no en factores monetarios."
            },
            {
                question: "¿Qué papel tienen los factores monetarios según los estructuralistas?",
                options: [
                    "Son la causa principal",
                    "Solo tienen importancia como elementos propagadores, no originan la inflación",
                    "No tienen ningún papel",
                    "Son la única causa"
                ],
                answer: 1,
                explanation: "Los factores monetarios solo tienen importancia como elementos propagadores de la inflación, pero no la originan."
            },
            {
                question: "¿Qué constituye la causa de las presiones inflacionarias según el estructuralismo?",
                options: [
                    "Solo exceso de demanda",
                    "Rigideces estructurales e institucionales básicas",
                    "Únicamente emisión monetaria",
                    "Solo factores psicológicos"
                ],
                answer: 1,
                explanation: "Ciertas rigideces estructurales e institucionales básicas constituyen la causa de las presiones inflacionarias."
            },
            {
                question: "¿De dónde surgen las presiones inflacionarias básicas según el estructuralismo?",
                options: [
                    "Solo del banco central",
                    "De cuellos de botella o estrangulamientos en determinados sectores",
                    "Únicamente de importaciones",
                    "Solo de exportaciones"

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function generateQuizzes() {
            quizzes = [];
            for (let i = 0; i < 10; i++) {
                shuffleArray(allQuestions);
                const quizQuestions = allQuestions.slice(0, 20);
                quizzes.push({ questions: quizQuestions });
            }
        }

        function startQuiz(quizIndex) {
            currentQuiz = quizzes[quizIndex];
            currentQuestionIndex = 0;
            score = 0;
            
            quizSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            updateScore();
            showQuestion();

        function showQuestion() {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];

            currentQuestionNumberElement.textContent = currentQuestionIndex + 1;
            questionElement.textContent = currentQuestionData.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.classList.add('hidden');

            const options = [...currentQuestionData.options];
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-button');
                button.onclick = () => checkAnswer(button, index);
                optionsContainer.appendChild(button);
            });
        }

            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];
            const correctIndex = currentQuestionData.answer;

                if (index === correctIndex) {
                    button.classList.add('correct');
                } else if (index === selectedIndex) {
                    button.classList.add('incorrect');

            feedbackMessage.classList.remove('hidden');
            updateScore();
            nextButton.disabled = false;
            nextButton.focus();
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScoreElement.textContent = score;
        }

        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            quizSelectionScreen.classList.remove('hidden');
            generateQuizzes(); // Regenerar los exámenes para que sean diferentes cada vez
        }

        window.onload = function() {
            generateQuizzes();
            quizSelectionScreen.classList.remove('hidden');
        }
    </script>
</body>
</html>
