    <script>
        const allQuestions = [
            // Pool de preguntas sobre los conceptos fundamentales de los documentos
            {
                question: "¿Qué concepto central de la economía se ilustra con la escasez de recursos en relación a los deseos ilimitados?",
                options: ["Eficiencia", "Frontera de Posibilidades de Producción", "Escasez", "Ceteris Paribus"],
                answer: 2,
                explanation: "La escasez es la realidad fundamental de la economía, donde los recursos limitados no son suficientes para satisfacer los deseos ilimitados."
            },
            {
                question: "¿Cuál de las siguientes situaciones representa el concepto de eficiencia económica en el contexto de la FPP?",
                options: ["Operar en un punto dentro de la frontera", "Operar en un punto fuera de la frontera", "Operar en cualquier punto sobre la frontera", "Aumentar la producción de un bien sin reducir la de otro"],
                answer: 2,
                explanation: "Un punto sobre la FPP indica que la economía está utilizando todos sus recursos de manera eficiente, produciendo la máxima combinación posible de bienes."
            },
            {
                question: "¿Qué es el 'Costo de Oportunidad' en el contexto de la Frontera de Posibilidades de Producción?",
                options: ["El valor monetario de un bien", "El costo de producir un bien", "El valor del siguiente mejor bien al que se renuncia para producir otro", "La cantidad de recursos utilizados para producir un bien"],
                answer: 2,
                explanation: "El costo de oportunidad es lo que se sacrifica para obtener algo más. En la FPP, es la cantidad de un bien que se debe dejar de producir para aumentar la producción de otro."
            },
            {
                question: "Si una FPP es cóncava (curva hacia afuera), ¿qué tipo de rendimientos de la producción representa?",
                options: ["Rendimientos marginales crecientes", "Rendimientos marginales constantes", "Rendimientos marginales decrecientes", "Rendimientos marginales negativos"],
                answer: 2,
                explanation: "Una FPP cóncava implica que el costo de oportunidad aumenta a medida que se produce más de un bien, lo que corresponde a rendimientos marginales decrecientes."
            },
            {
                question: "¿Cuál de estos conceptos es un supuesto del modelo de la Frontera de Posibilidades de Producción?",
                options: ["La economía produce una cantidad ilimitada de bienes", "Los recursos no se utilizan al máximo de su disponibilidad", "Los recursos pueden emplearse indistintamente en la producción de ambos bienes", "Existe un solo bien en la economía"],
                answer: 2,
                explanation: "Uno de los supuestos clave del modelo FPP es que los recursos son totalmente móviles y pueden ser utilizados para producir cualquiera de los dos bienes."
            },
            {
                question: "¿Qué rama de la economía se enfoca en el comportamiento de las entidades individuales como mercados y empresas?",
                options: ["Macroeconomía", "Economía política", "Microeconomía", "Economía aplicada"],
                answer: 2,
                explanation: "La microeconomía estudia cómo los individuos y las empresas toman decisiones y cómo interactúan en los mercados."
            },
            {
                question: "¿Cuál de estos temas es un objeto de estudio de la Macroeconomía?",
                options: ["El comportamiento de los consumidores", "El funcionamiento de una industria específica", "El desempleo y la inflación", "La fijación de precios en un mercado"],
                answer: 2,
                explanation: "La macroeconomía se ocupa del desempeño general de la economía, incluyendo indicadores como el desempleo, la inflación y el crecimiento económico."
            },
            {
                question: "¿Qué evento se considera el inicio de la forma moderna de la Macroeconomía, según el documento?",
                options: ["La Revolución Industrial", "La Crisis de 1929", "La caída del Muro de Berlín", "La invención de Internet"],
                answer: 1,
                explanation: "El documento de Di Pelino menciona que la forma moderna de la macroeconomía se originó con John Maynard Keynes, especialmente a partir de la Gran Depresión de 1929."
            },
            {
                question: "Si la tecnología mejora de manera uniforme para la producción de ambos bienes, ¿qué le sucederá a la FPP?",
                options: ["Se desplazará hacia la izquierda", "Rotará sobre uno de los ejes", "Se desplazará de manera simétrica hacia la derecha", "Se volverá más cóncava"],
                answer: 2,
                explanation: "Un avance tecnológico que afecta positivamente a ambos bienes desplaza la frontera hacia afuera (a la derecha), lo que representa un aumento en las posibilidades de producción."
            },
            {
                question: "Un punto que se encuentra 'dentro' de la Frontera de Posibilidades de Producción (FPP) representa:",
                options: ["Una situación inalcanzable", "Una producción eficiente", "Una situación de subutilización o ineficiencia de los recursos", "El costo de oportunidad"],
                answer: 2,
                explanation: "Los puntos dentro de la FPP indican que una economía está produciendo por debajo de su potencial, lo que significa que hay recursos desempleados o utilizados de manera ineficiente."
            },
            {
                question: "Según el documento de Samuelson, el 'mecanismo de mercado' se define como:",
                options: ["Un sistema de planificación central", "Un tipo de mercado controlado por el estado", "Una forma de organización económica en la que los individuos y las empresas privadas toman las principales decisiones", "El uso exclusivo de la política fiscal para la economía"],
                answer: 2,
                explanation: "El mecanismo de mercado es una forma de organizar la economía donde las decisiones sobre precios y producción son tomadas por los individuos y las empresas en interacción a través de los mercados."
            },
            {
                question: "¿Cuál de estos NO es un papel económico del Estado, según los documentos?",
                options: ["Promover la eficiencia", "Fomentar la equidad", "Garantizar la perfección de la competencia", "Promover el crecimiento y la estabilidad"],
                answer: 2,
                explanation: "Los documentos señalan que el Estado interviene para corregir fallas de mercado como el monopolio (ineficiencias) y la desigualdad (equidad), pero no para 'garantizar la perfección'."
            },
            {
                question: "La 'Mano Invisible' de Adam Smith se refiere a:",
                options: ["La intervención del gobierno en la economía", "Un sistema de economía planificada", "La búsqueda del interés personal que beneficia a la sociedad en su conjunto", "La intervención de los bancos centrales en los mercados"],
                answer: 2,
                explanation: "La doctrina de la mano invisible sugiere que, en una economía de mercado, los individuos que buscan su propio interés terminan promoviendo el bienestar de la sociedad de manera no intencionada."
            },
            {
                question: "¿Cómo se ilustra el concepto de 'rendimientos marginales constantes'?",
                options: ["La FPP es una curva cóncava", "La FPP es una línea recta", "La FPP es una curva convexa", "La FPP se desplaza hacia afuera"],
                answer: 1,
                explanation: "Cuando los rendimientos marginales son constantes, el costo de oportunidad no cambia a medida que se produce más de un bien, lo que se representa con una FPP en forma de línea recta."
            },
            {
                question: "Según el documento de Di Pelino, la escuela de pensamiento monetarista se enfoca especialmente en:",
                options: ["El papel de la oferta y la demanda de bienes", "La relación entre el empleo y la producción", "El impacto del dinero y la oferta monetaria en la economía", "El papel de la planificación central"],
                answer: 2,
                explanation: "El monetarismo es una corriente que se dedica al análisis del impacto del dinero y la oferta monetaria en las economías."
            },
            {
                question: "¿Qué ocurre con la FPP si un avance tecnológico afecta únicamente la producción de un solo bien?",
                options: ["Se desplazará simétricamente hacia la derecha", "Rotará sobre el eje del bien que no se vio afectado", "No se mueve", "Rotará sobre el eje del bien que se vio afectado"],
                answer: 1,
                explanation: "El avance tecnológico para un solo bien aumenta las posibilidades de producción solo para ese bien, causando que la FPP se desplace hacia afuera de manera asimétrica, rotando sobre el eje del otro bien."
            },
            {
                question: "En el contexto de la FPP, ¿cuándo se produce un 'cambio en la asignación de recursos'?",
                options: ["Cuando la frontera se desplaza", "Cuando se mueve el punto de producción dentro del área de posibilidades", "Cuando se produce un movimiento sobre la frontera", "Cuando se incorpora nueva tecnología"],
                answer: 2,
                explanation: "Un cambio en la asignación de recursos significa que se está produciendo una combinación diferente de bienes, lo cual se representa con un movimiento sobre la misma frontera."
            },
            {
                question: "¿Qué concepto se define como el uso más eficaz de los recursos de una sociedad para satisfacer las necesidades y deseos de las personas?",
                options: ["Escasez", "Equidad", "Estabilidad", "Eficiencia económica"],
                answer: 3,
                explanation: "La eficiencia económica es un concepto clave que implica maximizar la producción de la sociedad con los recursos disponibles."
            },
            {
                question: "¿Cuál de los siguientes es un problema económico central que toda sociedad debe resolver?",
                options: ["Solo cómo producir", "Qué producir, cómo producir y para quién producir", "Únicamente para quién producir", "Ninguno de los anteriores"],
                answer: 1,
                explanation: "La escasez obliga a las sociedades a responder las tres preguntas fundamentales: qué producir, cómo producir y para quién producir."
            },
            {
                question: "Según los documentos, ¿quién se considera el fundador de la microeconomía moderna?",
                options: ["John Maynard Keynes", "Milton Friedman", "Karl Marx", "Adam Smith"],
                answer: 3,
                explanation: "El documento de Samuelson menciona a Adam Smith como el padre fundador de la microeconomía por su trabajo sobre la 'mano invisible'."
            },
            {
                question: "¿Qué tipo de rendimientos de la producción se asocian a una FPP en forma de línea recta?",
                options: ["Rendimientos marginales decrecientes", "Rendimientos marginales crecientes", "Rendimientos marginales constantes", "No existe tal asociación"],
                answer: 2,
                explanation: "Una FPP recta tiene un costo de oportunidad constante, lo que ocurre cuando los rendimientos marginales de la producción son constantes."
            },
            {
                question: "Si la tecnología para la producción de un bien se vuelve obsoleta, ¿qué le sucederá a la FPP?",
                options: ["Se desplazará hacia la derecha", "Rotará sobre el eje del bien afectado hacia el origen", "Rotará sobre el eje del bien que no se vio afectado", "Se volverá más cóncava"],
                answer: 1,
                explanation: "La obsolescencia tecnológica para un bien reduce la capacidad de producción de ese bien, causando que la frontera rote hacia el origen en el eje de ese bien."
            },
            {
                question: "¿Cuál es el propósito del modelo de la Frontera de Posibilidades de Producción?",
                options: ["Entender el desempleo", "Comprender la inflación", "Comprender el fenómeno de la escasez", "Medir el producto interno bruto"],
                answer: 2,
                explanation: "El documento 'Modelo FPP.pdf' establece claramente que el modelo sirve para comprender el fenómeno de la escasez y su papel en las decisiones económicas."
            },
            {
                question: "El dinero como un medio de intercambio es una característica de:",
                options: ["Las economías feudales", "Las economías de trueque", "Las economías de mercado modernas", "Las economías planificadas"],
                answer: 2,
                explanation: "El uso del dinero, que facilita los intercambios, es una característica clave de las economías modernas de mercado, a diferencia del trueque."
            },
            {
                question: "¿Qué se entiende por 'división del trabajo' en una economía moderna?",
                options: ["La distribución del ingreso entre los trabajadores", "La separación de la producción en numerosas tareas pequeñas y especializadas", "La división del trabajo en el sector público y privado", "La división de los trabajadores por género"],
                answer: 1,
                explanation: "La división del trabajo implica la especialización de la mano de obra, donde cada persona o grupo se concentra en una tarea específica para aumentar la productividad."
            },
            {
                question: "Una 'externalidad' en economía se refiere a:",
                options: ["El efecto positivo o negativo de una actividad económica sobre terceros", "Los bienes producidos por una empresa extranjera", "Los efectos del clima en la producción agrícola", "Los costos de producción de una empresa"],
                answer: 0,
                explanation: "Una externalidad es un efecto no deseado, positivo o negativo, que una actividad de producción o consumo causa sobre un tercero. El Estado interviene para corregirlas."
            },
            {
                question: "La 'propiedad privada' es un derecho fundamental en:",
                options: ["Una economía de planificación central", "Una economía de trueque", "Una economía de mercado", "Una economía mixta"],
                answer: 2,
                explanation: "La propiedad privada, incluyendo los derechos de propiedad intelectual, es un elemento central del mecanismo de mercado, ya que permite la posesión y el control de los bienes."
            },
            {
                question: "Si una empresa experimenta 'rendimientos marginales crecientes', ¿qué significa?",
                options: ["Cada nueva unidad de recurso agrega menos a la producción que la anterior", "Cada nueva unidad de recurso agrega más a la producción que la anterior", "Cada nueva unidad de recurso agrega la misma cantidad a la producción", "La producción total está disminuyendo"],
                answer: 1,
                explanation: "Los rendimientos crecientes significan que a medida que se añaden más recursos, el rendimiento adicional (marginal) de cada nuevo recurso es mayor que el del anterior."
            },
            {
                question: "El estudio de la forma de la curva FPP está directamente relacionado con:",
                options: ["El nivel de desempleo", "El tipo de cambio", "Los rendimientos de la producción", "La tasa de inflación"],
                answer: 2,
                explanation: "El documento 'Rendimientos de la Producción.pdf' establece que la forma de la FPP (cóncava, recta o convexa) está asociada a los rendimientos marginales de la producción."
            },
            {
                question: "Un movimiento del punto de producción 'dentro del área de posibilidades' de la FPP se debe a:",
                options: ["Un cambio en la dotación de recursos", "Un cambio en la utilización de los recursos", "Un movimiento sobre la frontera", "Una mejora tecnológica"],
                answer: 1,
                explanation: "Un movimiento dentro del área de la FPP, lejos de la frontera, indica que la economía está utilizando menos recursos de los que tiene disponibles, por lo que es un cambio en la 'utilización'."
            },
            {
                question: "Según el documento de Di Pelino, ¿qué idea comparten los monetaristas con los neoclásicos?",
                options: ["La necesidad de una fuerte intervención estatal", "La concentración de poderes económicos", "La idea del equilibrio económico y la libertad de los mercados", "La teoría de la plusvalía"],
                answer: 2,
                explanation: "El documento señala que los monetaristas, al igual que los neoclásicos, consideran que el equilibrio económico y la libertad de los mercados son fundamentales."
            },
            {
                question: "La 'especialización' en la economía moderna lleva a:",
                options: ["Una disminución de la producción", "Una menor dependencia de otros", "Una mayor productividad y eficiencia", "Un aumento de los costos de producción"],
                answer: 2,
                explanation: "La especialización permite que los trabajadores se vuelvan expertos en una tarea, lo que mejora la productividad total de la economía y la eficiencia."
            },
            {
                question: "La capacidad del Estado para utilizar poderes fiscales y política monetaria para promover el crecimiento se conoce como:",
                options: ["Política de precios", "Política de trueque", "Política macroeconómica", "Economía mixta"],
                answer: 2,
                explanation: "El documento de Samuelson describe este rol del gobierno como el uso de la política fiscal y monetaria para promover el crecimiento y la estabilidad, que son objetivos macroeconómicos."
            },
            {
                question: "¿Cuál de las siguientes es una 'externalidad negativa'?",
                options: ["La contaminación de un río por una fábrica", "La construcción de un parque público", "El uso de vacunas", "El aumento de la producción de un bien"],

                explanation: "La contaminación es un costo no deseado (externo) que la producción de una empresa impone sobre terceros, como los habitantes de una comunidad."
            },
            {
                question: "La 'equidad' en el papel del Estado se refiere a:",
                options: ["La eficiencia en la producción", "La justicia en la distribución del ingreso", "La estabilidad de los precios", "La seguridad nacional"],
                answer: 1,
                explanation: "La equidad se relaciona con el concepto de justicia distributiva y la idea de que la economía de mercado puede generar desigualdades, las cuales el gobierno puede intentar corregir."
            },
            {
                question: "Si la FPP de un país se desplaza a la derecha, esto puede ser causado por:",
                options: ["Un desastre natural que destruye fábricas", "Un aumento en los impuestos a las empresas", "Una disminución en la mano de obra disponible", "El descubrimiento de nuevos recursos naturales"],
                answer: 3,
                explanation: "El descubrimiento de nuevos recursos, al igual que los avances tecnológicos, aumenta la capacidad productiva de la economía y desplaza la FPP hacia afuera."
            },
            {
                question: "¿Cuál es la definición de economía según los textos?",

                answer: 2,

            {

            {
                question: "Un desastre natural que destruye tierras de cultivo y fábricas provocará en la FPP:",

                answer: 2,
                explanation: "La teoría neoclásica se basa en el supuesto de agentes racionales que buscan maximizar su propia satisfacción (utilidad para los consumidores, beneficios para los productores)."
            },
            {
                question: "¿Por qué la economía es considerada una ciencia social?",
                options: ["Porque estudia la sociedad y el comportamiento humano en relación con la escasez", "Porque utiliza las redes sociales para sus análisis", "Porque es una ciencia fácil de entender para todos", "Porque no utiliza matemáticas"],
                answer: 0,
                explanation: "Es una ciencia social porque estudia fenómenos relacionados con la acción humana, que son complejos y no pueden replicarse en un laboratorio."
            }
        ];

        let quizzes = [];
        let currentQuiz;
        let currentQuestionIndex = 0;
        let score = 0;

        const quizSelectionScreen = document.getElementById('quiz-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionNumberElement = document.getElementById('current-question-number');
        const scoreElement = document.getElementById('score');
        const nextButton = document.getElementById('next-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const finalScoreElement = document.getElementById('final-score');

        // Función para mezclar un array de forma aleatoria (algoritmo Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // Función para generar los 10 exámenes, cada uno con 20 preguntas aleatorias
        function generateQuizzes() {
            quizzes = [];
            for (let i = 0; i < 10; i++) {
                shuffleArray(allQuestions);
                const selectedQuestions = allQuestions.slice(0, 20);
                quizzes.push({
                    title: `Examen de Práctica ${i + 1}`,
                    questions: selectedQuestions
                });
            }
        }

        // Inicia un examen específico por su índice
        function startQuiz(quizIndex) {
            currentQuiz = quizzes[quizIndex];
            currentQuestionIndex = 0;
            score = 0;
            
            quizSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            showQuestion();
        }

        // Muestra la pregunta actual y sus opciones
        function showQuestion() {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];

            currentQuestionNumberElement.textContent = currentQuestionIndex + 1;
            scoreElement.textContent = score;
            questionElement.textContent = currentQuestionData.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.classList.add('hidden');
            feedbackMessage.innerHTML = '';
            nextButton.disabled = true;

            const options = [...currentQuestionData.options];
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-button', 'block');
                button.onclick = () => checkAnswer(button, index);
                optionsContainer.appendChild(button);
            });
        }

        // Verifica la respuesta seleccionada
        function checkAnswer(selectedButton, selectedIndex) {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];
            const correctIndex = currentQuestionData.answer;

            // Deshabilitar todos los botones de opciones para evitar cambios
            Array.from(optionsContainer.children).forEach((button) => {
                button.disabled = true;
            });
            
            // Marcar la respuesta correcta con verde
            optionsContainer.children[correctIndex].classList.add('correct');

            if (selectedIndex === correctIndex) {
                score++;
                feedbackMessage.textContent = '¡Respuesta Correcta!';
                feedbackMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700');
                feedbackMessage.classList.add('bg-green-100', 'text-green-700');
            } else {
                // Marcar la respuesta incorrecta con rojo
                selectedButton.classList.add('incorrect');
                feedbackMessage.innerHTML = `
                    <div class="font-bold mb-2">¡Respuesta Incorrecta!</div>
                    <div class="explanation">
                        <strong class="text-indigo-700">Explicación:</strong>
                        <p class="text-sm mt-1 text-gray-700">${currentQuestionData.explanation}</p>
                    </div>
                `;
                feedbackMessage.classList.remove('hidden', 'bg-green-100', 'text-green-700');
                feedbackMessage.classList.add('bg-red-100', 'text-red-700');
            }

            feedbackMessage.classList.remove('hidden');
            scoreElement.textContent = score;
            nextButton.disabled = false;
            nextButton.focus();
        }

        // Pasa a la siguiente pregunta o finaliza el examen
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        // Muestra la pantalla de resultados finales
        function endQuiz() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScoreElement.textContent = score;
        }

        // Vuelve a la pantalla de selección de cuestionarios
        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            quizSelectionScreen.classList.remove('hidden');
            generateQuizzes(); // Regenerar los exámenes para que sean diferentes cada vez
        }

        // Inicializa la aplicación al cargar la página
        window.onload = function() {
            generateQuizzes();
            quizSelectionScreen.classList.remove('hidden');
        }
    </script>
