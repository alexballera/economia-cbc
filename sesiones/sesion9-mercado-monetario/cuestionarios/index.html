    <script>
        const allQuestions = [
            // BASE MONETARIA Y OFERTA MONETARIA
            {
                question: "¿Qué es la base monetaria (BM)?",
                options: [
                    "Solo los billetes y monedas en circulación",
                    "Billetes y monedas en circulación más las reservas de los bancos comerciales",
                    "Todos los depósitos bancarios del sistema",
                    "La suma de todos los agregados monetarios M1, M2 y M3"
                ],
                answer: 1,
                explanation: "La base monetaria es la suma de los billetes y monedas en poder del público (ByM) más las reservas (R) que los bancos comerciales mantienen en el banco central."
            },
            {
                question: "¿Cómo se expresa algebraicamente la base monetaria?",
                options: [
                    "BM = ByM - R",
                    "BM = ByM + D",
                    "BM = ByM + R",
                    "BM = D + R"
                ],
                answer: 2,
                explanation: "La base monetaria se expresa como BM = ByM + R, donde ByM son billetes y monedas, y R son las reservas bancarias."
            },
            {
                question: "¿Qué institución tiene el monopolio legal de emitir dinero en un país?",
                options: [
                    "Los bancos comerciales",
                    "El Ministerio de Economía",
                    "El banco central",
                    "El gobierno nacional"
                ],
                answer: 2,
                explanation: "El banco central ejerce la autoridad legal de emitir dinero, poseyendo el monopolio de la creación de dinero legal."
            },
            {
                question: "¿Qué representa el coeficiente de encaje (λ)?",
                options: [
                    "La razón entre billetes y depósitos",
                    "La razón entre reservas y depósitos (R/D)",
                    "La razón entre base monetaria y oferta monetaria",
                    "El multiplicador del dinero"
                ],
                answer: 1,
                explanation: "El coeficiente de encaje (λ) es la razón reserva/depósitos: λ = R/D, representando la fracción de depósitos mantenida como reservas."
            },
            {
                question: "¿Quién establece el nivel de reservas exigidas o encaje legal?",
                options: [
                    "Los bancos comerciales libremente",
                    "El banco central",
                    "Los depositantes",
                    "El mercado financiero"
                ],
                answer: 1,
                explanation: "El banco central es quien establece el nivel de reservas exigidas o encaje legal que todo banco debe mantener."
            },
            {
                question: "¿Cómo se expresa la oferta monetaria (OM)?",
                options: [
                    "OM = ByM + R",
                    "OM = BM + R",
                    "OM = ByM + D",
                    "OM = R + D"
                ],
                answer: 2,
                explanation: "La oferta monetaria es OM = ByM + D, la suma de billetes y monedas en poder del público más los depósitos a la vista."
            },
            {
                question: "¿Cuál es la diferencia principal entre base monetaria y oferta monetaria?",
                options: [
                    "La BM incluye depósitos, la OM incluye reservas",
                    "La BM incluye reservas bancarias, la OM incluye depósitos del público",
                    "No hay diferencia, son lo mismo",
                    "La BM es mayor que la OM"
                ],
                answer: 1,
                explanation: "La BM incluye las reservas de la banca privada, mientras que la OM incluye los depósitos bancarios del público en el sistema."
            },
            {
                question: "En la mayoría de los países, ¿cómo es la relación entre OM y BM?",
                options: [
                    "OM es menor que BM",
                    "OM es igual a BM",
                    "OM es mayor que BM",
                    "No hay relación entre ambas"
                ],
                answer: 2,
                explanation: "En casi todos los países, la oferta monetaria es mayor que la base monetaria debido al proceso de creación de dinero bancario."
            },
            {
                question: "¿Qué permite que la oferta monetaria sea mayor que la base monetaria?",
                options: [
                    "La inflación",
                    "El efecto multiplicador del dinero",
                    "Las exportaciones",
                    "El gasto público"
                ],
                answer: 1,
                explanation: "El efecto multiplicador del dinero, resultado de la interacción entre depósitos y préstamos, permite que OM sea mayor que BM."
            },
            {
                question: "¿Qué agregado monetario representa el dinero más líquido?",
                options: [
                    "M3",
                    "M2",
                    "M1 (billetes y monedas)",
                    "Todos tienen igual liquidez"
                ],
                answer: 2,
                explanation: "M1 (billetes y monedas) es el agregado más líquido. Cuanto más alto el subíndice, menor el grado de liquidez."
            },

            // MULTIPLICADOR MONETARIO
            {
                question: "¿Qué representa el coeficiente 'e' en el multiplicador monetario?",
                options: [
                    "La razón reservas/depósitos",
                    "La razón billetes y monedas/depósitos (ByM/D)",
                    "La base monetaria",
                    "El encaje legal"
                ],
                answer: 1,
                explanation: "El coeficiente 'e' representa la razón billetes y monedas/depósitos (e = ByM/D), también llamada preferencia por la liquidez."
            },
            {
                question: "¿De qué factores depende la preferencia por la liquidez (e)?",
                options: [
                    "Solo de las decisiones del banco central",
                    "De las preferencias del público y condiciones económicas para transacciones",
                    "Únicamente de la inflación",
                    "Solo del tipo de cambio"
                ],
                answer: 1,
                explanation: "La preferencia por la liquidez depende de las preferencias del público al elegir entre billetes y depósitos, y de las condiciones económicas."
            },
            {
                question: "¿Cuál es la fórmula del multiplicador monetario (m)?",
                options: [
                    "m = e + λ",
                    "m = (e + 1) / (e + λ)",
                    "m = λ / e",
                    "m = e × λ"
                ],
                answer: 1,
                explanation: "El multiplicador monetario es m = (e + 1) / (e + λ), donde e es ByM/D y λ es R/D."
            },
            {
                question: "¿Cómo se relaciona la oferta monetaria con la base monetaria a través del multiplicador?",
                options: [
                    "OM = BM / m",
                    "OM = BM - m",
                    "OM = m × BM",
                    "OM = BM + m"
                ],
                answer: 2,
                explanation: "La oferta monetaria es un múltiplo de la base monetaria: OM = m × BM, donde m es el multiplicador monetario."
            },
            {
                question: "¿Por qué el multiplicador monetario siempre es mayor que uno?",
                options: [
                    "Porque la inflación es positiva",
                    "Porque los bancos mantienen solo una fracción de depósitos como reservas",
                    "Porque el banco central así lo determina",
                    "Porque e siempre es mayor que λ"
                ],
                answer: 1,
                explanation: "El multiplicador es mayor que 1 porque λ < 1 (los bancos mantienen solo una fracción de depósitos como reservas), haciendo que el numerador sea mayor que el denominador."
            },
            {
                question: "Si aumenta el coeficiente de encaje (λ), ¿qué sucede con el multiplicador?",
                options: [
                    "Aumenta",
                    "Disminuye",
                    "Permanece constante",
                    "Se duplica"
                ],
                answer: 1,
                explanation: "Un aumento de λ aumenta el denominador de la fórmula m = (e+1)/(e+λ), lo que disminuye el multiplicador y genera menor OM."
            },
            {
                question: "Si aumenta 'e' (preferencia por liquidez), ¿qué ocurre con la oferta monetaria?",
                options: [
                    "Aumenta",
                    "Disminuye, ceteris paribus",
                    "No se modifica",
                    "Se duplica"
                ],
                answer: 1,
                explanation: "Si aumenta e, ceteris paribus, se produce una disminución del multiplicador y, por ende, de la OM."
            },
            {
                question: "Si e = 0.1, λ = 0.2 y BM = 100 MM, ¿cuál es el valor aproximado de OM?",
                options: [
                    "200 MM",
                    "300 MM",
                    "367 MM",
                    "500 MM"
                ],
                answer: 2,
                explanation: "OM = [(0.1+1)/(0.1+0.2)] × 100 = [1.1/0.3] × 100 = 3.67 × 100 = 367 MM aproximadamente."
            },
            {
                question: "Si el banco central aumenta la tasa de encaje de 0.2 a 0.3 (con e=0.1 y BM=100MM), ¿qué sucede con OM?",
                options: [
                    "Aumenta a 400 MM",
                    "Permanece en 367 MM",
                    "Disminuye a 275 MM",
                    "Disminuye a 150 MM"
                ],
                answer: 2,
                explanation: "OM' = [(0.1+1)/(0.1+0.3)] × 100 = [1.1/0.4] × 100 = 2.75 × 100 = 275 MM. La OM disminuye."
            },
            {
                question: "¿Qué elemento NO es componente del proceso que determina la oferta monetaria?",
                options: [
                    "La base monetaria",
                    "El multiplicador monetario",
                    "El tipo de cambio",
                    "El coeficiente de encaje"
                ],
                answer: 2,
                explanation: "Para determinar OM se necesita conocer la BM y el multiplicador (que depende de e y λ), pero no directamente el tipo de cambio."
            },

            // DEMANDA DE DINERO - ENFOQUE NEOCLÁSICO VS KEYNESIANO
            {
                question: "Según el enfoque neoclásico, ¿por qué se demanda dinero?",
                options: [
                    "Por motivos de transacción, precaución y especulación",
                    "Únicamente por la necesidad de realizar transacciones",
                    "Solo por motivos especulativos",
                    "Por acumulación de riqueza"
                ],
                answer: 1,
                explanation: "Desde el punto de vista neoclásico, únicamente se demanda dinero por la necesidad de realizar transacciones."
            },
            {
                question: "Según Keynes, ¿cuáles son los tres motivos para demandar dinero?",
                options: [
                    "Consumo, ahorro e inversión",
                    "Transacción, precaución y especulación",
                    "Producción, distribución y consumo",
                    "Ahorro, préstamo e inversión"
                ],
                answer: 1,
                explanation: "Keynes identificó tres motivos: transacción (para compras cotidianas), precaución (contingencias imprevistas) y especulación (expectativas de interés)."
            },
            {
                question: "¿Qué es el motivo transacción para demandar dinero?",
                options: [
                    "Ahorrar para el futuro",
                    "Mantener liquidez para realizar transacciones cotidianas",
                    "Especular con bonos",
                    "Invertir en acciones"
                ],
                answer: 1,
                explanation: "El motivo transacción abarca la liquidez necesaria para hacer frente a las transacciones cotidianas ordinarias."
            },
            {
                question: "¿De qué variable depende principalmente la demanda de dinero por motivo transacción?",
                options: [
                    "De la tasa de interés",
                    "Del nivel de renta o ingreso",
                    "Del tipo de cambio",
                    "De la inflación"
                ],
                answer: 1,
                explanation: "El saldo monetario deseado con fines transaccionales depende directamente del nivel de renta o ingreso de las personas."
            },
            {
                question: "¿Qué representa el motivo precaución en la demanda de dinero?",
                options: [
                    "Comprar bienes de lujo",
                    "Enfrentar contingencias imprevistas",
                    "Especular en el mercado de valores",
                    "Pagar impuestos"
                ],
                answer: 1,
                explanation: "El motivo precaución se refiere a mantener dinero para enfrentar contingencias imprevistas, también asociado al nivel de renta."
            },
            {
                question: "¿Qué caracteriza al motivo especulación en la demanda de dinero?",
                options: [
                    "Está directamente relacionado con la tasa de interés",
                    "Está inversamente relacionado con la tasa de interés",
                    "No depende de la tasa de interés",
                    "Solo depende del ingreso"
                ],
                answer: 1,
                explanation: "La demanda de dinero por especulación está inversamente relacionada con el tipo de interés: si se espera que suba, se prefiere mantener dinero."
            },
            {
                question: "Si un inversor espera que la tasa de interés suba a corto plazo, ¿qué preferirá hacer?",
                options: [
                    "Comprar bonos inmediatamente",
                    "Mantener sus ahorros en forma de dinero",
                    "Invertir en acciones",
                    "Depositar todo a plazo fijo"
                ],
                answer: 1,
                explanation: "Si espera que el interés suba (y baje la cotización de bonos), preferirá mantener dinero esperando ese aumento para luego comprar bonos más baratos."
            },
            {
                question: "¿Qué sucede con la cotización de bonos cuando sube la tasa de interés?",
                options: [
                    "Aumenta",
                    "Disminuye",
                    "Permanece constante",
                    "No hay relación"
                ],
                answer: 1,
                explanation: "Existe una relación inversa: cuando sube el tipo de interés, disminuye la cotización (precio) de los bonos en el mercado."
            },
            {
                question: "¿Por qué en inglés la demanda de dinero se conoce como 'liquid money'?",
                options: [
                    "Porque el dinero es líquido físicamente",
                    "Porque representa un activo seguro y sumamente líquido",
                    "Porque solo incluye depósitos bancarios",
                    "Porque se refiere al agua embotellada"
                ],
                answer: 1,
                explanation: "Se llama 'liquid money' porque representa la necesidad de tener un activo seguro y sumamente líquido (fácilmente convertible)."
            },
            {
                question: "¿Cuáles son los tres agentes que tienen dinero para comprar bienes y servicios?",
                options: [
                    "Productores, distribuidores y minoristas",
                    "Economías domésticas, empresas y Estado",
                    "Bancos, gobierno y ciudadanos",
                    "Sector primario, secundario y terciario"
                ],
                answer: 1,
                explanation: "Las economías domésticas (familias), las empresas y el Estado son los tres agentes que demandan dinero para comprar bienes y servicios."
            },

            // EQUILIBRIO DEL MERCADO MONETARIO
            {
                question: "¿Qué determina conjuntamente la oferta y demanda de dinero?",
                options: [
                    "El tipo de cambio",
                    "La tasa de interés del mercado",
                    "El nivel de precios",
                    "El salario real"
                ],
                answer: 1,
                explanation: "La oferta y la demanda de dinero determinan conjuntamente la tasa de interés del mercado (en este modelo simplificado)."
            },
            {
                question: "¿Por qué la curva de oferta monetaria es vertical en el gráfico del mercado de dinero?",
                options: [
                    "Porque depende de la tasa de interés",
                    "Porque el banco central manipula la OM independientemente de la tasa de interés",
                    "Porque la demanda es horizontal",
                    "Porque no hay relación con el dinero"
                ],
                answer: 1,
                explanation: "La OM es vertical porque el banco central la determina mediante instrumentos monetarios, sin relación causal con la tasa de interés."
            },
            {
                question: "¿Qué pendiente tiene la curva de demanda de dinero?",
                options: [
                    "Pendiente positiva",
                    "Pendiente negativa",
                    "Es vertical",
                    "Es horizontal"
                ],
                answer: 1,
                explanation: "La curva de demanda de dinero tiene pendiente negativa: existe relación inversa entre tasa de interés y saldos monetarios reales deseados."
            },
            {
                question: "¿Qué son los saldos monetarios reales (SMR)?",
                options: [
                    "El dinero nominal sin ajustar",
                    "El dinero medido en unidades de poder adquisitivo (dinero nominal/índice de precios)",
                    "Solo los billetes y monedas",
                    "Los depósitos bancarios"
                ],
                answer: 1,
                explanation: "Los SMR son el dinero medido en unidades de su poder adquisitivo: cantidades nominales de dinero sobre un índice de precios."
            },
            {
                question: "¿Por qué la demanda de dinero tiene pendiente negativa?",
                options: [
                    "Porque a mayor ingreso, menor demanda de dinero",
                    "Porque a mayor tasa de interés, es más caro tener dinero líquido en vez de depositado",
                    "Porque la oferta es vertical",
                    "Porque el banco central así lo determina"
                ],
                answer: 1,
                explanation: "A mayor tasa de interés, resulta más caro mantener dinero líquido contra la alternativa de tenerlo depositado ganando intereses."
            },
            {
                question: "¿Qué es la tasa de interés en el mercado monetario?",
                options: [
                    "El precio de los bienes",
                    "El precio que se paga por la utilización de dinero",
                    "El salario de los trabajadores",
                    "El tipo de cambio"
                ],
                answer: 1,
                explanation: "La tasa de interés es el precio que se paga por la utilización de dinero, determinada en el mercado monetario."
            },
            {
                question: "Si la tasa de interés es superior a la de equilibrio, ¿qué ocurre?",
                options: [

        let quizzes = [];
        let currentQuiz;
        let currentQuestionIndex = 0;
        let score = 0;

        const quizSelectionScreen = document.getElementById('quiz-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionNumberElement = document.getElementById('current-question-number');
        const scoreElement = document.getElementById('score');
        const nextButton = document.getElementById('next-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const finalScoreElement = document.getElementById('final-score');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function generateQuizzes() {
            quizzes = [];
            for (let i = 0; i < 10; i++) {
                shuffleArray(allQuestions);
                const quizQuestions = allQuestions.slice(0, 20);
                quizzes.push({ questions: quizQuestions });
            }
        }

        function startQuiz(quizIndex) {
            currentQuiz = quizzes[quizIndex];
            currentQuestionIndex = 0;
            score = 0;
            
            quizSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            updateScore();
            showQuestion();
        }

        function showQuestion() {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];

            currentQuestionNumberElement.textContent = currentQuestionIndex + 1;
            questionElement.textContent = currentQuestionData.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.classList.add('hidden');
            feedbackMessage.innerHTML = '';
            nextButton.disabled = true;

            const options = [...currentQuestionData.options];
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-button');
                button.onclick = () => checkAnswer(button, index);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedButton, selectedIndex) {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];
            const correctIndex = currentQuestionData.answer;

            Array.from(optionsContainer.children).forEach((button, index) => {
                button.disabled = true;
                if (index === correctIndex) {
                    button.classList.add('correct');
                } else if (index === selectedIndex) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedIndex === correctIndex) {
                score++;
                feedbackMessage.innerHTML = `<div class="font-bold">¡Correcto!</div><div class="explanation mt-2">${currentQuestionData.explanation}</div>`;
                feedbackMessage.className = 'text-left p-4 my-4 rounded-lg font-semibold bg-green-100 text-green-800';
            } else {
                feedbackMessage.innerHTML = `<div class="font-bold">Incorrecto.</div><div class="explanation mt-2">${currentQuestionData.explanation}</div>`;
                feedbackMessage.className = 'text-left p-4 my-4 rounded-lg font-semibold bg-red-100 text-red-800';
            }

            feedbackMessage.classList.remove('hidden');
            updateScore();
            nextButton.disabled = false;
            nextButton.focus();
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScoreElement.textContent = score;
        }

        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            quizSelectionScreen.classList.remove('hidden');
            generateQuizzes(); // Regenerar los exámenes para que sean diferentes cada vez
        }

        window.onload = function() {
            generateQuizzes();
            quizSelectionScreen.classList.remove('hidden');
        }
