    <script>
        const allQuestions = [
            // Falacia Post Hoc y Correlación
            {
                question: "Después de que un país aumentó su gasto en defensa, su economía experimentó un fuerte crecimiento. Un analista concluye que el aumento del gasto militar fue la causa del crecimiento económico. ¿Qué falacia está cometiendo?",
                options: ["Falacia de Composición", "Fallo en Ceteris Paribus", "Falacia Post Hoc"],
                answer: 2,
                explanation: "La falacia post hoc asume que A causó B simplemente porque B ocurrió después de A. No se considera que el crecimiento pudo deberse a otros factores no relacionados con el gasto militar."
            },
            {
                question: "Un comerciante de helados nota que sus ventas suben dramáticamente en los días que más personas se ahogan en la playa. Él argumenta que la venta de helados provoca los ahogamientos. ¿Cuál es el error lógico en su razonamiento?",
                options: ["Confundir correlación con causalidad", "Falacia de la Ventana Rota", "Falacia de Composición"],
                answer: 0,
                explanation: "El comerciante confunde una correlación (ambos eventos ocurren en verano) con una relación de causa-efecto. La causa subyacente es el calor, que aumenta la venta de helados y el número de bañistas."
            },
            {
                question: "Un político afirma que, desde que asumió el cargo, el desempleo ha disminuido. 'Mi política económica es la única responsable', declara. ¿Qué falacia es más relevante en esta afirmación?",
                options: ["Falacia de Composición", "Falacia del Jugador", "Falacia Post Hoc"],
                answer: 2,
                explanation: "El político asume que su llegada al poder es la causa directa del cambio, sin considerar otros factores o tendencias preexistentes."
            },
            {
                question: "Un estudio muestra que los países con más televisores per cápita tienen una esperanza de vida más alta. Una persona concluye que comprar más televisores prolonga la vida. ¿Qué falacia está cometiendo?",
                options: ["Ignorar la causalidad inversa", "Falacia de la causa única", "Falacia de Correlación-Causalidad"],
                answer: 2,
                explanation: "Ambas variables (televisores y esperanza de vida) son síntomas de una tercera causa, como un mayor desarrollo económico y renta, que el estudio no está teniendo en cuenta."
            },
            {
                question: "Un agricultor cambia la marca de fertilizante y, al año siguiente, su cosecha es un 30% mayor. El agricultor jura que fue el nuevo fertilizante. ¿Por qué esto podría ser un ejemplo de Post Hoc?",
                options: ["La falacia solo aplica a eventos políticos.", "No se consideraron otras variables como el clima o las plagas.", "Es imposible que el fertilizante haya ayudado."],
                answer: 1,
                explanation: "La cosecha pudo haber sido mejor debido a condiciones climáticas favorables, menos plagas, o un mejor cuidado del cultivo, y no por el fertilizante."
            },
            {
                question: "Una ciudad con mayor número de bomberos tiene más incendios. Un economista ingenuo afirma que para reducir los incendios, se deben reducir los bomberos. ¿Qué falacia económica está cometiendo?",
                options: ["Falacia de Composición", "Falacia de Causalidad Inversa", "Fallo en Ceteris Paribus"],
                answer: 1,
                explanation: "El economista invierte la causalidad. No son los bomberos los que causan los incendios, sino los incendios los que requieren más bomberos en una ciudad."
            },
            {
                question: "Después de la introducción de una nueva medida de seguridad en una fábrica, los accidentes laborales disminuyeron. El gerente de la fábrica atribuye la reducción de accidentes exclusivamente a la nueva medida. ¿Qué falacia es probable que esté cometiendo?",
                options: ["Falacia de Composición", "Falacia del Costo Hundido", "Falacia Post Hoc"],
                answer: 2,
                explanation: "El gerente asume que la medida es la única causa del cambio sin considerar otros factores, como un mejor entrenamiento o una mayor conciencia de seguridad de los trabajadores, que pudieron haber ocurrido simultáneamente."
            },
            {
                question: "Un estudio encuentra una fuerte correlación entre el consumo de café y la productividad laboral. Se concluye que si quieres ser más productivo, debes beber más café. ¿Cuál es la principal debilidad de este argumento?",
                options: ["Ignora el efecto de bienes sustitutos.", "Confunde una correlación con una causalidad probada.", "No considera el efecto de la falacia de composición."],
                answer: 1,
                explanation: "El argumento principal ignora que podría ser una tercera variable, como la ética laboral o el tipo de trabajo, la que causa tanto el consumo de café como la productividad."
            },
            {
                question: "Una persona se pone un amuleto y, después, recibe una promoción en el trabajo. La persona afirma que el amuleto fue la causa de la promoción. Este es un claro ejemplo de:",
                options: ["Falacia del Jugador", "Falacia de Causalidad Inversa", "Falacia Post Hoc"],
                answer: 2,
                explanation: "Es un ejemplo clásico de la falacia post hoc, donde se asume causalidad debido a una secuencia de eventos."
            },
            {
                question: "Un informe muestra que el uso de computadoras en las escuelas de un país aumentó significativamente, y que el rendimiento académico de los estudiantes también mejoró. Un ministro de educación concluye que la tecnología es la única responsable del aumento en el rendimiento. ¿Cuál es el error lógico más evidente?",
                options: ["Fallo en Mantener Ceteris Paribus", "Falacia de la Pendiente Resbaladiza", "Falacia de Composición"],
                answer: 0,
                explanation: "El ministro ignora que la mejora del rendimiento puede deberse a otros factores como la calidad de los docentes, el plan de estudios, o la inversión en otros recursos educativos."
            },
            {
                question: "'Cada vez que lavo mi coche, llueve. Por lo tanto, lavar mi coche causa la lluvia.' ¿Qué falacia es esta?",
                options: ["Falacia de Composición", "Falacia Post Hoc", "Fallo en Ceteris Paribus"],
                answer: 1,
                explanation: "Es un ejemplo clásico de la falacia Post Hoc, donde se asume una relación causal solo porque un evento sigue a otro, ignorando que es una simple coincidencia."
            },
            {
                question: "'Las ciudades con más hospitales tienen más enfermos. Para reducir el número de enfermos, deberíamos cerrar hospitales.' ¿Cuál es el error?",
                options: ["Falacia de División", "Confundir correlación con causalidad", "Falacia de la Causa Única"],
                answer: 1,
                explanation: "Hay una correlación, pero la causalidad es inversa: la gran cantidad de enfermos es la razón por la que se necesitan más hospitales, no al revés."
            },
            {
                question: "'Desde que se instalaron las nuevas antenas 5G, la gente reporta más dolores de cabeza. Las antenas 5G causan dolores de cabeza.' ¿Qué falacia se comete?",
                options: ["Falacia Post Hoc", "Falacia de Composición", "Falacia del Apostador"],
                answer: 0,
                explanation: "Se asume causalidad por una secuencia temporal, sin descartar otros factores o la simple coincidencia. Es una falacia Post Hoc."
            },
            {
                question: "'Los estudiantes que duermen más horas tienden a tener mejores notas. Por lo tanto, para mejorar las notas, todos los estudiantes simplemente deben dormir más.' ¿Por qué es falaz?",
                options: ["Ignora la causalidad inversa", "Confunde correlación con causalidad", "Es una falacia de división"],
                answer: 1,
                explanation: "Puede que una tercera variable, como la buena organización o la falta de estrés, sea la causa tanto de dormir más como de tener mejores notas."
            },
            {
                question: "Un equipo de fútbol contrata a un nuevo entrenador y gana el siguiente partido. Los fans dicen que el entrenador es la única razón de la victoria. ¿Qué falacia es?",
                options: ["Falacia de Composición", "Falacia Post Hoc", "Fallo en Ceteris Paribus"],
                answer: 1,
                explanation: "Se atribuye la victoria únicamente al nuevo entrenador (Post Hoc), ignorando otros factores como la suerte, el rendimiento de los jugadores o la debilidad del rival."
            },
            {
                question: "'Se observa que los barrios con más policías tienen tasas de criminalidad más altas. La conclusión es que la policía causa el crimen.' ¿Cuál es el error?",
                options: ["Falacia de Causalidad Inversa", "Falacia de División", "Falacia Post Hoc"],
                answer: 0,
                explanation: "La causalidad está invertida. Las altas tasas de criminalidad son la razón por la que se asignan más policías a esos barrios."
            },
            {
                question: "Después de tomar un refresco, un atleta gana una carrera. El atleta declara que el refresco le dio la victoria. ¿Qué falacia es?",
                options: ["Falacia de Composición", "Falacia Post Hoc", "Falacia del Hombre de Paja"],
                answer: 1,
                explanation: "Es una falacia Post Hoc. La victoria pudo deberse a su entrenamiento, talento o a un mal día de sus competidores, no necesariamente al refresco."
            },
            {
                question: "'Los países que consumen más chocolate han ganado más premios Nobel. Conclusión: comer chocolate te hace más inteligente.' ¿Por qué es un argumento débil?",
                options: ["Confunde correlación con causalidad", "Es una falacia de división", "Ignora el costo de oportunidad"],
                answer: 0,
                explanation: "Es una correlación espuria. Una tercera variable, como la riqueza y el nivel de desarrollo de un país, puede explicar tanto un mayor consumo de chocolate como una mayor inversión en educación e investigación."
            },
            {
                question: "'Un gallo siempre canta antes de que salga el sol. Por lo tanto, el canto del gallo hace que salga el sol.' Este es un ejemplo de:",
                options: ["Falacia de Composición", "Falacia Post Hoc", "Fallo en Ceteris Paribus"],
                answer: 1,
                explanation: "Es el ejemplo más clásico de la falacia Post Hoc (después de esto, por lo tanto, a consecuencia de esto), donde una secuencia temporal se interpreta erróneamente como una relación causal."
            },
            {
                question: "'El número de cigüeñas en una región y el número de nacimientos humanos están correlacionados. ¿Significa que las cigüeñas traen a los bebés?'",
                options: ["Sí, es una prueba de causalidad", "No, es una correlación espuria probablemente causada por una tercera variable", "No, es una falacia de división"],
                answer: 1,
                explanation: "No. La correlación se debe probablemente a una tercera variable, como el tamaño de la región o la distinción entre áreas rurales y urbanas, que afecta tanto a la población de cigüeñas como a la de humanos."
            },
            // Fallo en Mantener Todo lo Demás Constante (Ceteris Paribus)
            {
                question: "Un economista afirma que una subida de la tasa de interés causará una reducción en la inversión, ignorando que el gobierno al mismo tiempo está implementando una fuerte reducción de impuestos a las empresas. ¿Qué falacia económica está cometiendo?",
                options: ["Falacia Post Hoc", "Fallo en Ceteris Paribus", "Falacia de Composición"],
                answer: 1,
                explanation: "La reducción de impuestos es una variable que podría contrarrestar el efecto de la subida de tasas de interés. El economista está violando el supuesto de ceteris paribus."
            },
            {
                question: "Un analista de mercado predice que la demanda de un nuevo teléfono inteligente caerá si su precio sube. Sin embargo, no considera que un competidor acaba de anunciar un producto mucho peor a un precio similar. ¿Qué falacia está cometiendo?",
                options: ["Falacia Post Hoc", "Fallo en Ceteris Paribus", "Falacia del Hombre de Paja"],
                answer: 1,
                explanation: "El analista no está manteniendo constante el efecto de los bienes sustitutos. La inferioridad del producto de la competencia podría hacer que la demanda del nuevo teléfono suba a pesar del aumento de precio."
            },
            {
                question: "Una persona argumenta que si se prohíbe el uso de una tecnología contaminante, el medio ambiente mejorará. Su análisis ignora los costos económicos y los posibles efectos negativos en el empleo. ¿Qué falacia es la más relevante en este caso?",
                options: ["Falacia de Composición", "Fallo en Ceteris Paribus", "Falacia Post Hoc"],
                answer: 1,
                explanation: "La persona no está considerando el impacto total. Para un análisis completo, se deberían considerar tanto los beneficios ambientales como los costos económicos y laborales, manteniendo todo lo demás constante."
            },
            {
                question: "Un economista del desarrollo argumenta que el aumento de las importaciones de un país siempre lleva a un déficit comercial. Su argumento no considera que al mismo tiempo, el país está experimentando un boom de exportaciones de un nuevo producto. ¿Qué falacia está cometiendo?",
                options: ["Falacia de la Pendiente Resbaladiza", "Fallo en Ceteris Paribus", "Falacia de Correlación-Causalidad"],
                answer: 1,
                explanation: "El economista ignora que el aumento de las exportaciones es una variable que puede compensar o incluso superar el aumento de las importaciones, violando el supuesto de que todas las demás cosas se mantienen constantes."
            },
            {
                question: "Un analista financiero predice que el precio de una acción caerá porque la empresa reportó ganancias menores a las esperadas. Sin embargo, ignora que un competidor importante de la misma industria acaba de quebrar. ¿Qué falacia está cometiendo?",
                options: ["Falacia Post Hoc", "Fallo en Ceteris Paribus", "Falacia de Composición"],
                answer: 1,
                explanation: "El analista no considera el impacto de la quiebra del competidor, que podría hacer que el precio de la acción suba a pesar de las ganancias decepcionantes. No mantiene el mercado constante."
            },
            {
                question: "Un economista argumenta que si el gobierno reduce los impuestos, la gente consumirá más. El argumento ignora que el país está en una recesión y la confianza del consumidor es extremadamente baja. ¿Qué falacia está cometiendo?",
                options: ["Falacia del Costo Hundido", "Fallo en Ceteris Paribus", "Falacia Post Hoc"],
                answer: 1,
                explanation: "El economista no mantiene constante la confianza del consumidor, una variable clave que puede hacer que la gente ahorre en lugar de gastar, incluso con impuestos más bajos."
            },
            {
                question: "Un empresario decide aumentar la producción de su fábrica para aumentar sus ganancias, pero ignora que el resto de la industria también está aumentando la producción, lo que podría bajar el precio de mercado. ¿Qué falacia es más evidente en su razonamiento?",
                options: ["Falacia de la Causa Única", "Fallo en Ceteris Paribus", "Falacia de Composición"],
                answer: 1,
                explanation: "El empresario no está manteniendo constante el comportamiento del resto del mercado, una variable que afectará su propia decisión."
            },
            {
                question: "Un estudio sobre la eficacia de un nuevo medicamento concluye que es muy efectivo. Sin embargo, el estudio se realizó con un grupo de control que, sin que los investigadores lo supieran, estaba recibiendo una terapia complementaria muy efectiva. ¿Qué falacia es más relevante en este caso?",
                options: ["Fallo en Ceteris Paribus", "Falacia de Composición", "Falacia Post Hoc"],
                answer: 0,
                explanation: "El estudio no mantuvo constante la variable del tratamiento en el grupo de control, lo que invalida sus conclusiones sobre la eficacia del medicamento."
            },
            {
                question: "Un analista de bienes raíces argumenta que si los precios de la vivienda suben, la gente comprará menos casas. Su análisis no considera que al mismo tiempo, las tasas de interés hipotecarias están bajando a mínimos históricos. ¿Qué falacia económica está cometiendo?",
                options: ["Fallo en Ceteris Paribus", "Falacia del Hombre de Paja", "Falacia de Composición"],
                answer: 0,
                explanation: "El analista no está manteniendo constante la variable de las tasas de interés. Las tasas bajas pueden hacer que las casas sean más asequibles, incluso si los precios suben, lo que podría anular su predicción."
            },
            {
                question: "Un economista predice que la reducción de impuestos a la clase media aumentará el consumo. Su modelo ignora el hecho de que en ese mismo periodo la inflación está proyectada para ser muy alta. ¿Cuál es el principal problema de su modelo?",
                options: ["Falacia de Composición", "Falacia de Causalidad Inversa", "Fallo en Ceteris Paribus"],
                answer: 2,
                explanation: "La alta inflación erosionaría el poder adquisitivo de los consumidores, lo que podría contrarrestar el efecto de la reducción de impuestos. El economista falló en mantener constante la variable de la inflación."
            },
            {
                question: "'Si el precio de las manzanas baja, la gente comprará más manzanas.' Este análisis no considera que una plaga ha hecho que todas las manzanas sepan mal. ¿Qué falacia se comete?",
                options: ["Falacia Post Hoc", "Fallo en Ceteris Paribus", "Falacia de Composición"],
                answer: 1,
                explanation: "No se está manteniendo constante la calidad del producto (los gustos y preferencias), una variable clave que afecta la demanda."
            },
            {
                question: "'Un aumento en la inversión extranjera siempre mejora la economía de un país.' Este argumento ignora que el país puede estar sufriendo una grave crisis política al mismo tiempo. ¿Qué falacia es?",
                options: ["Falacia de División", "Fallo en Ceteris Paribus", "Falacia Post Hoc"],
                answer: 1,
                explanation: "La crisis política es una variable crucial que no se está manteniendo constante y que podría anular los beneficios de la inversión extranjera."
            },

        let quizzes = [];
        let currentQuiz;
        let currentQuestionIndex = 0;
        let score = 0;

        const quizSelectionScreen = document.getElementById('quiz-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionNumberElement = document.getElementById('current-question-number');
        const scoreElement = document.getElementById('score');
        const nextButton = document.getElementById('next-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const finalScoreElement = document.getElementById('final-score');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function generateQuizzes() {
            quizzes = [];
            for (let i = 0; i < 10; i++) {
                shuffleArray(allQuestions);
                const selectedQuestions = allQuestions.slice(0, 20);
                quizzes.push({
                    title: `Examen de Práctica ${i + 1}`,
                    questions: selectedQuestions
                });
            }
        }

        function startQuiz(quizIndex) {
            currentQuiz = quizzes[quizIndex];
            currentQuestionIndex = 0;
            score = 0;
            
            quizSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            showQuestion();
        }

        function showQuestion() {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];

            currentQuestionNumberElement.textContent = currentQuestionIndex + 1;
            scoreElement.textContent = score;
            questionElement.textContent = currentQuestionData.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.classList.add('hidden');
            feedbackMessage.innerHTML = '';
            nextButton.disabled = true;

            const options = [...currentQuestionData.options];
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-button', 'block');
                button.onclick = () => checkAnswer(button, index);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedButton, selectedIndex) {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];
            const correctIndex = currentQuestionData.answer;

            Array.from(optionsContainer.children).forEach((button, index) => {
                button.disabled = true;
                if (index === correctIndex) {
                    button.classList.add('correct');
                }
            });

            if (selectedIndex === correctIndex) {
                score++;
                feedbackMessage.textContent = '¡Respuesta Correcta!';
                feedbackMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700');
                feedbackMessage.classList.add('bg-green-100', 'text-green-700');
            } else {
                selectedButton.classList.add('incorrect');
                feedbackMessage.innerHTML = `
                    <div class="font-bold mb-2">¡Respuesta Incorrecta!</div>
                    <div class="explanation">
                        <strong class="text-indigo-700">Explicación:</strong>
                        <p class="text-sm mt-1 text-gray-700">${currentQuestionData.explanation}</p>
                    </div>
                `;
                feedbackMessage.classList.remove('hidden', 'bg-green-100', 'text-green-700');
                feedbackMessage.classList.add('bg-red-100', 'text-red-700');
            }

            feedbackMessage.classList.remove('hidden');
            scoreElement.textContent = score;
            nextButton.disabled = false;
            nextButton.focus();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScoreElement.textContent = score;
        }

        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            quizSelectionScreen.classList.remove('hidden');
            generateQuizzes(); // Regenerar los exámenes para que sean diferentes cada vez
        }

        window.onload = function() {
            generateQuizzes();
            quizSelectionScreen.classList.remove('hidden');
        }
    </script>
